
<div class="row justify-content-center">
<div mat-dialog-content>
    <h1 mat-dialog-title>Notificaciones</h1>
    
          <mat-card>
              
                <mat-list>
                    <mat-list-item *ngFor="let noti of data.notification">
                      <h4 mat-line><b>Nombre: </b> {{data.notificationDetail.name}}</h4>
                    </mat-list-item>
                    <!--<mat-list-item><h4 mat-line><b>Mensaje: </b>{{data.notificationDetail.message}}</h4></mat-list-item>-->
                  </mat-list>
          </mat-card>
            <div mat-dialog-actions>
                <p class="text-center">
                    <button mat-raised-button color="primary" [mat-dialog-close]="false" matTooltip="Volver" matTooltipPosition="above"><mat-icon>arrow_back</mat-icon></button>
                </p>
              </div>

</div>     
</div>
