<div class="row justify-content-center">
  <div mat-dialog-content>
    <h1 mat-dialog-title>Notificaciones</h1>

    <mat-list>
      <ng-container *ngFor="let noti of data.notification; let i = index">
        <mat-list-item >
          <h4 mat-line><b>Nombre: </b> {{noti?.notificationDetail.name}}</h4>
          <p mat-line><b>Mensaje:</b>{{noti?.notificationDetail.message}}</p>
        </mat-list-item>
        <hr>
      </ng-container>
    </mat-list>
  </div>
</div>
<div mat-dialog-actions>
  <p class="text-center">
    <button mat-raised-button color="primary" [mat-dialog-close]="false" matTooltip="Volver" matTooltipPosition="above">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </p>
</div>
