<h1 mat-dialog-title>Añadir nuevo teléfono</h1>
<div mat-dialog-content>
	<form #registerForm="ngForm" (ngSubmit)="save(registerForm)">
		
		<mat-form-field>
			<input matInput name="number" placeholder="Número" [(ngModel)]="number" required>
		</mat-form-field>
		
		<mat-form-field>
          <mat-select name="phoneType" [(ngModel)]="phoneTypeSelected" placeholder="Seleccione un Tipo de Teléfono" required>
            <mat-option *ngFor="let phoneType of phoneTypes" [value]="phoneType.id">{{ phoneType.name }}</mat-option>
          </mat-select>
        </mat-form-field>

		<input type="hidden" name="UserId" [(ngModel)]="userId" required>

		<div mat-dialog-actions>
			<p class="text-center">
				<button mat-raised-button color="warn" [mat-dialog-close]="false">Cancelar</button>
				<button type="submit" mat-raised-button color="primary" [disabled]="!registerForm.form.valid">Registrar</button>
			</p>
		</div>

	</form>
</div>
