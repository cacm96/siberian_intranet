<!--MODAL FECHA-->
      <ng-template #callFecha>
          <h1 mat-dialog-title>Fecha</h1>
          <div mat-dialog-content>
            <p>Escoge por rango</p>
            <mat-form-field class="example-full-width">
              <label for="">Desde</label>
              <input name="dateFechaIn" [(ngModel)]="dateFechaIn" matInput [matDatepicker]="picker" placeholder="Elija una fecha"  [min] = "minDate" (dateChange)="changeDate('change', $event)" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
    
              <label for="">Hasta</label>
              <input name="dateFechaFin" [(ngModel)]="dateFechaFin" matInput [matDatepicker]="picker" placeholder="Elija una fecha"  [min] = "maxDate" (dateChange)="changeDate('change', $event)" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
          </div>
    
          <div mat-dialog-actions>
            <button mat-raise-button (click)="onNoClick()">Cancelar</button>
            <button mat-raised-button [mat-dialog-close]="data.fecha" cdkFocusInitial>Aplicar</button>
          </div>
      </ng-template>
