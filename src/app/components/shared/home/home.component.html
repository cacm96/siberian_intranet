<mat-sidenav-container class="mat_sidenav_container">
    <mat-sidenav #sidenav opened="true" mode="side" class="mat_sidenav">
        <mat-toolbar color="primary">
            Siberian
        </mat-toolbar>
        <sib-sidenav></sib-sidenav>
    </mat-sidenav>

    <mat-sidenav-content class="white">
        <mat-toolbar color="primary">
            <sib-toolbar (trigger)="sidenav.toggle()"></sib-toolbar>
        </mat-toolbar>
        <main class="main">
            <router-outlet #main="outlet"></router-outlet>
        </main>
        <mat-divider></mat-divider>
        <mat-toolbar color="primary">
            <sib-footer></sib-footer>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
