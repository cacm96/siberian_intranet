<mat-toolbar class="toolbar fixed_toolbar" [class.open]="isToggle" [class.closed]="!isToggle">
    <span class="name_company">Siberian</span>
    <span class="example-spacer"></span>
    <a (click)="notification()"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example notifications icon" class="cursor-pointer">notifications</mat-icon></a>
    <a [routerLinkActive]="['active']" [routerLink]="['/auth/admin/configurations']"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example notifications icon">settings</mat-icon></a>
    <a *ngIf="rol=='client'" [routerLinkActive]="['active']" [routerLink]="['/auth/client/profile/show/1']" ><mat-icon class="example-icon" aria-hidden="false" aria-label="Example person icon">person</mat-icon></a>
    <a *ngIf="rol=='lender'" [routerLinkActive]="['active']" [routerLink]="['/auth/lender/profile/show/1']" ><mat-icon class="example-icon" aria-hidden="false" aria-label="Example person icon">person</mat-icon></a>
    <a *ngIf="rol=='admin'" [routerLinkActive]="['active']" [routerLink]="['/auth/admin/profile/show/1']" ><mat-icon class="example-icon" aria-hidden="false" aria-label="Example person icon">person</mat-icon></a>
    <a *ngIf="rol=='client'" [routerLinkActive]="['active']" [routerLink]="['/auth/client/dashboard']" ><mat-icon class="example-icon" aria-hidden="false" aria-label="Example home icon">home</mat-icon></a>
    <a *ngIf="rol=='lender'" [routerLinkActive]="['active']" [routerLink]="['/auth/lender/dashboard']" ><mat-icon class="example-icon" aria-hidden="false" aria-label="Example home icon">home</mat-icon></a>
    <a *ngIf="rol=='admin'" [routerLinkActive]="['active']" [routerLink]="['/auth/admin/dashboard']" ><mat-icon class="example-icon" aria-hidden="false" aria-label="Example home icon">home</mat-icon></a>
</mat-toolbar>
