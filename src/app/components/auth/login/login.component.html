<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="../../../assets/img/logos/logo_login.png" alt="" class="circle responsive-img valign profile-image-login">
            
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text">
            <label for="username" class="center-align">Correo</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Clave</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Recuerdame</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a (click)="login()" class="btn btn-primary waves-effect waves-light col s12">Iniciar Sesi√≥n</a>
          </div>
        </div>

      </form>
    </div>
  </div>
