<div class="main_request_detail">

  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <h4 class="titulo text-center">
          Solicitud
          <span class="badge badge-primary">Aprobada</span>
        </h4>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button mat-raised-button color="primary" [routerLink]="['/auth/lender/diagnosis']">Volver</button>
      </div>  
    </div>

    <hr>

    <div class="row">
      <div class="col-sm-12">
        <mat-card>
          <mat-card-header class="titulo border-top-danger">
            <mat-card-title>
              <a [routerLink]="['/auth/lender/request/detail/1']" class="title" >Código Solicitud 1</a>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <br>
            <div class="row">
              <div class="col-sm-8 offset-2">
                <div class="row">
                  <div class="col-sm-12">
                    <h2 class="text-center">Diagnóstico</h2>
                  </div>
                </div>


                <div class="row">
                  <div class="col-sm-12">
                    <div class="example-container">

                      <mat-form-field>
                        <textarea matInput placeholder=" Descripción del Diagnóstico"></textarea>
                      </mat-form-field>

                      <mat-label >Subir Imagen de Revisión</mat-label>
                      <br>
                      <input id="fileInput" type="file">

                    </div>
                  </div>
                </div>

                <br> 

                <div class="row">
                  <div class="col-sm-12">
                    <button mat-raised-button color="primary" class="mr-3" (click)="onRegisterDiagnosis()">Registrar</button>
                    <button mat-raised-button color="primary" class="mr-3" (click)="onRejectDiagnosis()">Rechazar</button>
                  </div>
                </div>

              </div>
            </div>
            <br>
          </mat-card-content>

        </mat-card>
      </div>
    </div>

    <br>

    

  </div>
</div>
