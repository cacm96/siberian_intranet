<div class="main_request_detail">

  <div class="container" *ngIf="revision">

    <div class="row">
      <div class="col-sm-12">
        <h4 class="titulo text-center">
          Solicitud
          <span *ngIf="revision.status=='approved'" class="badge badge-primary">Aprobada</span>
          <span *ngIf="revision.status=='diagnosticated'" class="badge badge-warning">Diagnosticada</span>
          <span *ngIf="revision.status=='irreparable'" class="badge badge-danger">Irreparable</span>
        </h4>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <button mat-raised-button color="primary" (click)="goBack()" matTooltip="Volver" matTooltipPosition="above"><mat-icon>arrow_back</mat-icon></button>
      </div>  
    </div>

    <hr>

    <div class="row">
      <div class="col-sm-12">
        <mat-card>
          <mat-card-header class="titulo border-top-danger">
            <mat-card-title>
              <a [routerLink]="['/auth/lender/request/detail',revision.id]" class="title" >Código Solicitud {{ revision.id}}</a>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form #updateForm="ngForm" (ngSubmit)="onRegisterDiagnosis(updateForm)">

              <br>
              <div class="row">
                <div class="col-sm-8 offset-2">

                  <div class="row">
                    <div class="col-sm-12">
                      <h2 class="text-center">Diagnóstico</h2>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="example-container">

                        <mat-form-field>
                          <textarea matInput name="note" [(ngModel)]="revision.note" placeholder=" Descripción del Diagnóstico" required></textarea>
                        </mat-form-field>

                        <mat-label >Subir Imagen de Revisión</mat-label>
                        <br>
                        <input id="fileInput" type="file">

                      </div>
                    </div>
                  </div>

                  <br> 

                  <div class="row">
                    <div class="col-sm-12">
                      <button *ngIf="revision.status=='approved'" mat-raised-button color="primary" type="submit" class="mr-3" [disabled]="!updateForm.form.valid">Registrar</button>
                      <button *ngIf="revision.status=='diagnosticated'" mat-raised-button color="primary" type="submit" class="mr-3" [disabled]="!updateForm.form.valid">Editar</button>
                      <button *ngIf="revision.status=='diagnosticated'" mat-raised-button color="warn" class="mr-3" (click)="onRejectDiagnosis(revision.id)">Rechazar</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <br>
          </mat-card-content>

        </mat-card>
      </div>
    </div>

    <br>

  </div>
</div>
