<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Servicios por Cerrar</h2>
		</div>
	</div>
	<div class="row">
	<div class="col-sm-12">
			<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-sm-12">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" matSort>

					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/lender/service/detail/1']">
								<mat-icon>remove_red_eye</mat-icon>
							</button>
						</td>
					</ng-container>
					 
          <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let row"> {{ row.client }} </td>
          </ng-container>

          <ng-container matColumnDef="equipinfras">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipo </th>
            <td mat-cell *matCellDef="let row"> {{ row.equipinfras }} </td>
          </ng-container>

          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let row"> {{ row.code }} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
            <td mat-cell *matCellDef="let row"> {{ row.amount }}</td>
          </ng-container>


          <ng-container matColumnDef="startdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Inicio </th>
            <td mat-cell *matCellDef="let row"> {{ row.startdate }}</td>
          </ng-container>

          <ng-container matColumnDef="enddate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Finalización </th>
            <td mat-cell *matCellDef="let row"> {{ row.enddate }}</td>
          </ng-container>
          <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicios </th>
            <td mat-cell *matCellDef="let row"> {{ row.services }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
            <td mat-cell *matCellDef="let row">
              <span *ngIf="row.status=='finalized'" class="badge badge-success">Finalizado</span>
            </td>
          </ng-container>

         

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				</table>

				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>
		</div>
	</div>
</div>
