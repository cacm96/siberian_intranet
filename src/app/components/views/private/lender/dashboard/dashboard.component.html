<div class="main_dashboard">
  <div class="container">

    <div class="row">

      <div class="col-sm-6">
        <a [routerLink]="['/auth/lender/request']">
          <mat-card class="mat-card">
            <mat-card-header>
              <mat-card-title><b>Solicitudes</b></mat-card-title>
            </mat-card-header>
            <mat-card-content class="mat_card_content">
              <mat-icon class="dashboard_icon text-center">insert_chart</mat-icon>

            </mat-card-content>
          </mat-card>
        </a>
      </div>

      <div class="col-sm-6">
        <a [routerLink]="['/auth/lender/service']">
          <mat-card class="mat-card">
            <mat-card-header>
              <mat-card-title><b>Servicios</b></mat-card-title>
            </mat-card-header>
            <mat-card-content class="mat_card_content">
              <mat-icon class="dashboard_icon text-center">insert_chart</mat-icon>
              <h3 class="text-center">Servicios</h3>
            </mat-card-content>
          </mat-card>
        </a>
      </div>

    </div>

    <div class="row">

      <div class="col-sm-6">
        <a [routerLink]="['/auth/lender/incidence']">
          <mat-card class="mat-card">
            <mat-card-header>
              <mat-card-title><b>Incidencias</b></mat-card-title>
            </mat-card-header>

          </mat-card>
        </a>
      </div>

    </div>


    <div class="row">

      <div class="col-sm-6">
        <a [routerLink]="['/auth/lender/calendar']">
          <mat-card class="mat-card">
            <mat-card-header>
              <mat-card-title><b>Agenda</b></mat-card-title>
