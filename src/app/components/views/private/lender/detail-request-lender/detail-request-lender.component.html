
<div class="container">
  <div class="row">
    <div class="col-sm-12 ">
      <div class="row">
        <div class="col-sm-8  offset-2">
          <h2 class="text-center">Detalle Solicitud</h2>
        </div>
      </div>

      <div class="row">
        
          <div class="col-sm-6">
              <mat-form-field>
                   <input matInput placeholder="Cliente" >
              </mat-form-field>
            </div>  

          <div class="col-sm-3 ml-auto">
            <mat-form-field>
                <textarea matInput placeholder="Detalle E/I"></textarea>
            </mat-form-field>
          </div>

      </div>
      
          <div class="row">
              <div class="col-sm-6">
            <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="picker" placeholder="Elija una fecha" (dateChange)="addEvent('change', $event)">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
          </div>   
          </div>

          <div class="row">
            <div class="col-sm-6">
              <mat-form-field>
                     <textarea matInput placeholder="Dirección"></textarea>
             </mat-form-field>
            </div>   
          </div>

          <div class="row"> 

          <div class="col-sm-6">
             <mat-form-field>
              <textarea matInput placeholder="Diagnostico"></textarea>
            </mat-form-field>
          </div>

            <div class="col-sm-3 ml-auto">
                <mat-form-field>
                    <input matInput placeholder="Perdida" >
                </mat-form-field>
              </div>

          </div>

          <div class="row">
            <div class="col-sm-6">
           <mat-form-field>
             <mat-select placeholder="Tipo de Servicio" >
              <mat-option value="option">Tipo 1 </mat-option>
              <mat-option value="option">Tipo 2</mat-option>
              <mat-option value="option">Tipo 3</mat-option>
             </mat-select>
            </mat-form-field>
          </div>   
            </div>
          
            <div class="row">

                <div class="col-sm-6">
                    <button mat-raised-button color="primary" [routerLink]="['/auth/lender/detail-request-lender']">Seleccionar Componentes</button>
                </div>
              </div>

              <div class="col-sm-5">
              <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="C1" >
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="C2" >
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="C3" >
  
                  </mat-form-field></td>
                </tr></table>
              </div>

              <div class="row">
                  <div class="col-sm-6">
                      <button mat-raised-button color="primary" [routerLink]="['/auth/lender/detail-request-lender']">Seleccionar Servicios Requeridos</button>
                  </div>
                </div>

                <div class="col-sm-5">
                    <table class="example-full-width" cellspacing="0"><tr>
                        <td><mat-form-field class="example-full-width">
                            <input matInput placeholder="S1" >
                        </mat-form-field></td>
                        <td><mat-form-field class="example-full-width">
                            <input matInput placeholder="S2" >
                        </mat-form-field></td>
                        <td><mat-form-field class="example-full-width">
                            <input matInput placeholder="S3" >
        
                        </mat-form-field></td>
                      </tr></table>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <button mat-raised-button color="primary" [routerLink]="['/auth/lender/detail-request-lender']">Seleccionar Personal Adicional</button>
                        </div>
                      </div>
      
                      <div class="col-sm-5">
                          <table class="example-full-width" cellspacing="0"><tr>
                              <td><mat-form-field class="example-full-width">
                                  <input matInput placeholder="P1" >
                              </mat-form-field></td>
                              <td><mat-form-field class="example-full-width">
                                  <input matInput placeholder="P2" >
                              </mat-form-field></td>
                              <td><mat-form-field class="example-full-width">
                                  <input matInput placeholder="P3" >
              
                              </mat-form-field></td>
                            </tr></table>
                          </div>
                           
                          <div class="row">

                              <div class="col-sm-6 ">
                           <mat-label >Subir Imagen de Revisión</mat-label>
                           <input id="fileInput" type="file">
                           <hr>
                              </div>
                              <div class="col-sm-3 ml-auto">
                                  <mat-form-field>
                                      <textarea matInput placeholder="Costo/Presupuesto"></textarea>
                                  </mat-form-field>
                                </div>

                              </div>


                          <div class="row">
                              <div class="col-sm-7">
                           <div class="card-deck">
                              <div class="card">
                                <img src="../../../../../../../assets/img/catalogue/refrigerador.png" class="card-img-top" alt="...">
                                
                              </div>
                              <div class="card">
                                <img src="../../../../../../../assets/img/catalogue/refrigerador.png" class="card-img-top" alt="...">
                                
                              </div>
                              <div class="card">
                                <img src="../../../../../../../assets/img/catalogue/refrigerador.png" class="card-img-top" alt="...">
                                
                              </div>
                             </div>
                            </div>

                          </div>

                        <div class="row">
                            <div class="offset-10">
                              <button mat-raised-button color="primary" [routerLink]="['/auth/lender/detail-request-lender']">Enviar</button>
                            </div>
                          </div>

  </div>
</div>
</div>
