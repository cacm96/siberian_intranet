
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Solicitudes por Atender</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
		</div>
	</div>
	<hr>

	<div *ngIf="revisions">
		
		<div class="row">
			<div class="col-sm-12">
				<mat-form-field>
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
				</mat-form-field>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="mat-elevation-z8">
					
					<div *ngIf="total<=0 && !failedConect">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="text-center mt-3 mb-3">No hay Solicitudes por antender</h3>
							</div>
						</div>
					</div>

					<table *ngIf="revisions.length>0" mat-table [dataSource]="dataSource" matSort>

						<ng-container matColumnDef="id">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/lender/request/detail', row.id]">
									<mat-icon>remove_red_eye</mat-icon>
								</button>
							</td>
						</ng-container>

						<ng-container matColumnDef="client">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
							<td mat-cell *matCellDef="let row"> {{row.user.firstName | titlecase }} {{row.user.lastName | titlecase}} </td>
						</ng-container>

						<ng-container matColumnDef="equipinfras">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Equipo </th>
							<td mat-cell *matCellDef="let row"> {{ row.varietyDetail.Equipinfra.name }} </td>
						</ng-container>

						<ng-container matColumnDef="location">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
							<td mat-cell *matCellDef="let row"> {{row.location.address}}</td>
						</ng-container>


						<ng-container matColumnDef="date">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
							<td mat-cell *matCellDef="let row"> <!--{{ row.calendar.date }}--></td>
						</ng-container>

						<ng-container matColumnDef="status">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
							<td mat-cell *matCellDef="let row">
								<span *ngIf="row.status=='requested'" class="badge badge-dark">Solicitada</span>
								<span *ngIf="row.status=='approved'" class="badge badge-primary">Aprobada</span>
								<span *ngIf="row.status=='rejected'" class="badge badge-danger">Rechazada</span>
							</td>
						</ng-container>

						<ng-container matColumnDef="approved">
							<th mat-header-cell *matHeaderCellDef>Aceptar</th>
							<td mat-cell *matCellDef="let row">
								<button *ngIf="row.status=='requested'" mat-icon-button color="primary" (click)="onApproved(row.id)">
									<mat-icon>check_circle</mat-icon>
								</button>

								<button *ngIf="row.status=='approved'" mat-icon-button color="primary" [routerLink]="['/auth/lender/diagnosis/detail/1']">
									<mat-icon>find_in_page</mat-icon>
								</button>
							</td>
						</ng-container>

						<ng-container matColumnDef="rejected">
							<th mat-header-cell *matHeaderCellDef>Rechazar</th>
							<td mat-cell *matCellDef="let row">
								<button *ngIf="row.status=='requested'" mat-icon-button color="warn" (click)="onRejected(row.id)">
									<mat-icon>cancel</mat-icon>
								</button>
							</td>
						</ng-container>


						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;">
						</tr>
					</table>

					<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
			</div>
		</div>

	</div>


</div>
