<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="text-center">Atender Reclamos</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button mat-raised-button color="primary" [routerLink]="['/auth/client/dashboard']">Volver</button>
      </div>
    </div>
    <hr>
    
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-12">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="accent" [routerLink]="['/auth/client/request/detail/1']">
                  <mat-icon>remove_red_eye</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="equipinfra">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipo </th>
              <td mat-cell *matCellDef="let row"> {{row.equipinfra}} </td>
            </ng-container>
  
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
              <td mat-cell *matCellDef="let row"> {{row.address}}</td>
            </ng-container>
  
            <ng-container matColumnDef="date_end">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Cierre de Servicio</th>
              <td mat-cell *matCellDef="let row"> {{row.date_end}}</td>
            </ng-container>
  
            <ng-container matColumnDef="lender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Prestador </th>
              <td mat-cell *matCellDef="let row"> {{row.lender}}</td>
            </ng-container>
  
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
              <td mat-cell *matCellDef="let row">
                <span *ngIf="row.status=='finalized'" class="badge badge-success">Finalizado</span>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="claim">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Atender </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="accent">
                  <mat-icon>error</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
