<div class="main_dashboard">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
			</div>
		</div>
		<br>

		<div *ngIf="serviceOrders">

			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Servicios</h2>
					<hr>
				</div>
			</div>

			<div class="row" *ngIf="serviceOrders.length<=0">
				<div class="col-sm-12">
					<h3 class="text-center mt-3 mb-3">No hay servicios con este status</h3>
				</div>
			</div>

			<div class="row" *ngIf="serviceOrders.length>=0">
				<div class="col-sm-4" *ngFor="let serviceOrder of serviceOrders">
					<div class="col-sm-12">
						<a [routerLink]="['/auth/lender/service/detail',serviceOrder.id]">
							<mat-card class="servicio">
								<mat-card-header class="titulo border-top-danger">
									<mat-card-title>Servicio</mat-card-title>
								</mat-card-header>
								<mat-card-content class="mat_card_content">
									<div class="row">
										<div class="col-sm-4">
											<img src="../../../../assets/img/catalogue/aire.png" alt="" class="card-img-top">
										</div>

										<div class="col-sm-8">
											Microondas
											<br>
											{{serviceOrder.revision.description}}
											<br>
											<span *ngIf="serviceOrder.status=='budgeted'" class="badge badge-primary">Presupuestado</span>
											<span *ngIf="serviceOrder.status=='finalized'" class="badge badge-success">Finalizada</span>
											<span *ngIf="serviceOrder.status=='cancelled'" class="badge badge-danger">Cancelada</span>

										</div>
									</div>
								</mat-card-content>
								<mat-card-actions>
									<div class="container">
										<div class="row justify-content-between">
											<div class="col-sm-5">
												<button mat-button>DETALLES</button>
											</div>
											<div class="col-sm-7">
												<mat-icon>access_time</mat-icon><span>10/11/2019</span>
											</div>
										</div>
									</div>
								</mat-card-actions>
							</mat-card>
						</a>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
