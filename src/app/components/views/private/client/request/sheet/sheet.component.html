<div class="main_sheet">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2 class="text-center">Ficha del Servicio</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<button mat-raised-button color="primary" [routerLink]="['/auth/client/request/variety/']">Volver</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-6 offset-sm-3">
				<div class="row">
		          <div class="col-sm-12">
		          	<mat-card class="servicio">
	                  <mat-card-header class="titulo">
	                    <mat-card-title>Servicio de Reparacion de Lavadora</mat-card-title>
	                  </mat-card-header>
	  
	                  <mat-card-content class="mat_card_content">
	                    <div class="row">
	                    	<div class="col-sm-6">
	                    		<img src="../../../../assets/img/catalogue/lavadora.png" alt="" class="card-img-top">
	                    	</div>
	                    	<div class="col-sm-6">
	                    		<b>Marca:</b> LG
	                    		<br>
	                    		<b>Modelo:</b> LG-0001
	                    	</div>
	                    </div>
	                  </mat-card-content>
	  
	                  <mat-card-actions class="text-center">
	                    <button mat-raised-button color="primary" [routerLink]="['/auth/client/request/stepper']">Solicitar</button>
	                  </mat-card-actions>
	                </mat-card>
		          </div>
		        </div>
			</div>
		</div>
	</div>
</div>
