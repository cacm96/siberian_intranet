
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Solicitudes</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/client/catalog']">Nueva Solicitud</button>
			<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
		</div>
	</div>
	<hr>

	<div *ngIf="revisions">
		
		<div class="row">
			<div class="col-sm-12">
				<mat-form-field>
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
				</mat-form-field>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="mat-elevation-z8">
					
					<div *ngIf="revisions.length<=0 && !failedConect">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="text-center mt-3 mb-3">{{message}}</h3>
							</div>
						</div>
					</div>

					<table *ngIf="revisions.length>0" mat-table [dataSource]="dataSource" matSort>

						<ng-container matColumnDef="id">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/client/request/detail', row.id]">
									<mat-icon>remove_red_eye</mat-icon>
								</button>
							</td>
						</ng-container>

						<ng-container matColumnDef="equipinfras">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Equipo </th>
							<td mat-cell *matCellDef="let row"> Lavadora - LG - F900 </td>
						</ng-container>

						<ng-container matColumnDef="location">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
							<td mat-cell *matCellDef="let row"> {{row.location.address}}</td>
						</ng-container>


						<ng-container matColumnDef="date">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
							<td mat-cell *matCellDef="let row"> 10-10-19</td>
						</ng-container>

						<ng-container matColumnDef="lender">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Prestador </th>
							<td mat-cell *matCellDef="let row"> Maria Moreno</td>
						</ng-container>

						<ng-container matColumnDef="status">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
							<td mat-cell *matCellDef="let row">
								<span *ngIf="row.status=='requested'" class="badge badge-dark">Solicitada</span>
								<span *ngIf="row.status=='cancelled'" class="badge badge-danger">Cancelada</span>
							</td>
						</ng-container>

						<ng-container matColumnDef="delete">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button *ngIf="row.status!='cancelled'" mat-icon-button color="warn" (click)="onDelete(row.id)">
									<mat-icon>delete</mat-icon>
								</button>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;">
						</tr>
					</table>

					<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
			</div>
		</div>

	</div>


</div>
