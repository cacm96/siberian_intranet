<div class="container">
	<div class="row">
	  <div class="col-sm-12">
		<h2 class="text-center"> Servicios por Calificar</h2>
	  </div>
	</div>
	<div class="row">
	  <div class="col-sm-12">
		<button mat-raised-button matTooltip="Volver" matTooltipPosition="above" color="primary" (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
	  </div>
	</div>
	<hr>
  
   <div *ngIf="serviceOrders">
  
	  <div class="row">
		<div class="col-sm-12">
		  <mat-form-field>
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
		  </mat-form-field>
		</div>
	  </div>
  
	  <div class="row">
		<div class="col-sm-12">
		  <div class="mat-elevation-z8">
  
			<div *ngIf="total<=0 && !failedConect">
			  <div class="row">
				<div class="col-sm-12">
				  <h3 class="text-center mt-3 mb-3">No hay Solicitudes de Servicio por Calificar</h3>
				</div>
			  </div>
			</div>
			<table *ngIf="serviceOrders.length>0" mat-table [dataSource]="dataSource" matSort>
  
			  <ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef ></th>
				<td mat-cell *matCellDef="let row">
				  <button mat-icon-button color="accent" matTooltip="Calificar" matTooltipPosition="above" [routerLink]="['/auth/client/calification/detail', row.id]">
					<mat-icon>remove_red_eye</mat-icon>
				  </button>
				</td>
			  </ng-container>
  
			  <ng-container matColumnDef="equipinfras">
				<th mat-header-cell *matHeaderCellDef> Equipo-Infraestructura</th>
				<td mat-cell *matCellDef="let row"> {{row.revision.varietyDetail.Equipinfra.name}} </td>
			  </ng-container>
			  
			  <ng-container matColumnDef="amount">
				<th mat-header-cell *matHeaderCellDef > Monto </th>
				<td mat-cell *matCellDef="let row"> {{ row.amount }}</td>
			  </ng-container>
  
			  <ng-container matColumnDef="warrantyTime">
				<th mat-header-cell *matHeaderCellDef > Garantia </th>
				<td mat-cell *matCellDef="let row"> {{row.warrantyTime}} </td>
			  </ng-container>
		 
			  <ng-container matColumnDef="serviceDetails">
				<th mat-header-cell *matHeaderCellDef > Servicio </th>
				<td mat-cell *matCellDef="let row"> {{ row.serviceOrderDetails.length}}</td>
			  </ng-container>
	
			
			  <ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
				<td mat-cell *matCellDef="let row">
					<span *ngIf="row.status=='finalized'" class="badge badge-success">Finalizado</span>
				  <span *ngIf="row.status=='warranty'" class="badge badge-primary-two">En Garantia</span>
				  <span *ngIf="row.status=='approved'" class="badge badge-primary">Aprobado</span>
				</td>
			  </ng-container>

			  <ng-container matColumnDef="rate">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Calificar </th>
				<td mat-cell *matCellDef="let row">
					<button mat-icon-button color="accent" (click)="onAddCalification()">
						<mat-icon>stars</mat-icon>
					</button>
				</td>
			</ng-container>
  
			  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
			  </tr>
			</table>
  
			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
		  </div>
		</div>
	  </div>
  
   </div>
  
  
  </div>
