<div class="main_dashboard">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<h2 class="text-center">Seleccione una Marca</h2>
					</div>
				</div>
				<div class="row">
					<div class="offset-sm-3 col-sm-6">
						 <mat-form-field class="example-full-width">
						 	<input matInput id="filterVarieties" name="filterVarieties" [(ngModel)]="filterVarieties" placeholder="Buscar marca...">
						 </mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
					</div>
				</div>
				<hr>

				<div *ngIf="varietys && category">
					<div *ngIf="varietys.length>0">
						<div class="row">
							<div class="col-md-4" *ngFor="let variety of varietys | searchVarieties:filterVarieties">
								<a [routerLink]="['/auth/client/catalog/category',category.id,'subcategory',subcategory.id,'equipinfras',equipinfras.id,'variety',variety.id]" (click)="SetIdVariety(variety.id)">
									<mat-card class="servicio">
										<mat-card-header class="titulo mat-card-header-primary">
											<mat-card-title>{{ equipinfras.name}}</mat-card-title>
										</mat-card-header>
										<mat-card-content class="mat_card_content">
											<div class="row">
												<div class="col-sm-5">
													<img src="https://res.cloudinary.com/teamwatson/image/upload/v1574783497/EN-BLANCO_ovel9g.png" alt="" class="card-img-top">
												</div>
												<div class="col-sm-7">
													<b>Marca: </b> {{ variety.name }}
													<br>
													<b>Descripci√≥n: </b> {{ variety.description }}
													<br>
													<b>Modelos: </b><span class="badge badge-primary">{{ variety.varietyDetails.length }}</span>
												</div>
											</div>
										</mat-card-content>
									</mat-card>
								</a>
							</div>
						</div>
					</div>

					<div *ngIf="varietys.length<=0">
						<div class="row">
							<div class="col-md-12">
								<h3 class="text-center">No hay marcas registradas para este equipo</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
