<div class="main_dashboard">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<h2 class="text-center">Seleccione una Subcategoría</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
					</div>
				</div>
				<hr>
				<div *ngIf="subcategories">
					<div class="row">
						<div class="col-md-3" *ngFor="let subcategory of subcategories">
							<a [routerLink]="['/auth/client/catalog/category',category.id,'subcategory',subcategory.id]">
								<mat-card class="servicio">
									<mat-card-header class="titulo mat-card-header-primary">
										<mat-card-title>{{ category.name }}</mat-card-title>
									</mat-card-header>
									<mat-card-content class="mat_card_content">
										<div class="row">
											<div class="offset-2 col-sm-8">
												<img src="../../../../../../../assets/img/category/Electrodomesticos.png" alt="" class="card-img-top">
												<br>
												<br>
												<p class="text-center"><b>{{ subcategory.name }}</b></p>
											</div>
										</div>
									</mat-card-content>
								</mat-card>
							</a>
						</div>
					</div>
				</div>

				<div *ngIf="total<=0">
					<div class="row">
						<div class="col-md-12">
							<h3 class="text-center">No hay subcategorías registradas para esta categoría</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
