<div class="main_dashboard">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<h2 class="text-center">Seleccione un Equipo</h2>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
					</div>
				</div>
				<hr>
				<div >
					<div class="row">
						<div class="col-md-4" >
							<a [routerLink]="['/auth/client/request/stepper']">
								<mat-card class="servicio">
									<mat-card-header class="titulo mat-card-header-primary">
										<mat-card-title>Linea Blanca</mat-card-title>
									</mat-card-header>
									<mat-card-content class="mat_card_content">
										<div class="row">
											<div class="col-sm-5">
												<img src="../../../../../../../assets/img/catalogue/aire.png" alt="" class="card-img-top">
											</div>
											<div class="col-sm-7">
												<b>Equipo: </b> Lavadora
												<br>
												<b>Descripción: </b> Lavadora
												<br>
												<b>Marcas: </b><span class="badge badge-primary">1</span>
											</div>
										</div>
									</mat-card-content>
								</mat-card>
							</a>
						</div>
					</div>
				</div>

				<div *ngIf="total<=0">
					<div class="row">
						<div class="col-md-12">
							<h3 class="text-center">No hay equipos-infraestructuras registradas para esta subcategoría</h3>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
</div>
