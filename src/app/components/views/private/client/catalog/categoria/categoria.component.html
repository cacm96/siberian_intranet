<div class="main_dashboard">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<h2 class="text-center">Seleccione una Categor√≠a</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
					</div>
				</div>
				<hr>
				<div *ngIf="categories">
					<div class="row">
						<div class="col-md-3" *ngFor="let category of categories">
							<a [routerLink]="['/auth/client/catalog/category',category.id]" (click)="SetNameCategory(category.name)">
								<mat-card class="servicio">
									<mat-card-header class="titulo mat-card-header-primary">
										<mat-card-title>{{ category.name }}</mat-card-title>
									</mat-card-header>
									<mat-card-content class="mat_card_content">
										<div class="row">
											<div class="offset-3 col-sm-6">
												<img src="../../../../../../../assets/img/category/electrodomestico4.png" alt="" class="card-img-top">
											</div>
										</div>
									</mat-card-content>
								</mat-card>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
