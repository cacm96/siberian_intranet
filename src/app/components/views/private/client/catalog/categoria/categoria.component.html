<div class="main_dashboard">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<h2 class="text-center">Seleccione una Categoría</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button matTooltip="Volver" matTooltipPosition="above" color="primary" (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
					</div>
				</div>
				<hr>
				<div *ngIf="categories">
					<div class="row">
						<div class="col-md-3" *ngFor="let category of categories">
							<a [routerLink]="['/auth/client/catalog/category',category.id]">
								<mat-card class="servicio">
									<mat-card-header class="titulo mat-card-header-primary">
										<mat-card-title>{{ category.name }}</mat-card-title>
									</mat-card-header>
									<mat-card-content class="mat_card_content">
										<div class="row">
											<div class="offset-3 col-sm-6">
												<img [src]="category?.imageUrl || 'https://res.cloudinary.com/teamwatson/image/upload/v1574783497/EN-BLANCO_ovel9g.png'" alt="" class="card-img-top">
											</div>
										</div>
									</mat-card-content>
								</mat-card>
							</a>
						</div>
					</div>
				</div>

				<div *ngIf="total<=0">
					<div class="row">
						<div class="col-md-12">
							<h3 class="text-center">No hay categorías registradas</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
