<div class="main_dashboard">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<h2 class="text-center">Seleccione una Categoría</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button color="primary" [routerLink]="['/auth/client/dashboard/']">Volver</button>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-4">
						<a [routerLink]="['/auth/client/catalog/subcategoria']">
							<mat-card class="servicio">
								<mat-card-header class="titulo mat-card-header-primary">
									<mat-card-title>Electrodomésticos</mat-card-title>
								</mat-card-header>
								<mat-card-content class="mat_card_content">
									<div class="row">
										<div class="offset-2 col-sm-8">
											<img src="../../../../../../../assets/img/category/electrodomestico4.png" alt="" class="card-img-top">
										</div>
									</div>
								</mat-card-content>
							</mat-card>
						</a>
					</div>
					<div class="col-md-4">
						<a [routerLink]="['/auth/client/catalog/subcategoria']">
							<mat-card class="servicio">
								<mat-card-header class="titulo mat-card-header-primary">
									<mat-card-title>Infraestructura</mat-card-title>
								</mat-card-header>
								<mat-card-content class="mat_card_content">
									<div class="row">
										<div class="offset-2 col-sm-8">
											<img src="../../../../../../../assets/img/category/infraestructura.png" alt="" class="card-img-top">
										</div>
									</div>
								</mat-card-content>
							</mat-card>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
