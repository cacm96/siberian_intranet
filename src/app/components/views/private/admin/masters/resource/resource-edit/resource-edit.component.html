
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-2">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center">Editar Recurso</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" [routerLink]="['/auth/admin/masters/resource']">Volver</button>
          </div>
        </div>
        <hr>
        
        <div class="row">
          <div class="col-sm-12">
            <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Tipo id">
              </mat-form-field>
              
              <mat-form-field>
                <textarea matInput placeholder="Categoría id"></textarea>
              </mat-form-field>
              
              <mat-form-field>
                <textarea matInput placeholder="Nombre"></textarea>
              </mat-form-field>
              
              <mat-form-field>
                <textarea matInput placeholder="Descripción"></textarea>
              </mat-form-field>

              <mat-form-field>
                <textarea matInput placeholder="Precio"></textarea>
              </mat-form-field>

              <mat-form-field [hidden]="true">
                <input matInput  placeholder="Estatus" value="A">
              </mat-form-field>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" [routerLink]="['/auth/masters/resource/edit/1']">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
