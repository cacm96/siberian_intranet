<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Calificaciones</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/admin/transactions/calification/create']">Nueva Calificaci√≥n</button>
	        <button mat-raised-button color="primary" [routerLink]="['/auth/admin/transactions/']">Volver</button>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-sm-12">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" matSort>

					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/admin/transactions/calification/show/', row.id]">
								<mat-icon>remove_red_eye</mat-icon>
							</button>
						</td>
					</ng-container>
					 
					<ng-container matColumnDef="author_id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> ID Autor </th>
						<td mat-cell *matCellDef="let row"> {{row.author_id}} </td>
					</ng-container>

					<ng-container matColumnDef="service_detail_id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> ID Detalle del Servicio </th>
						<td mat-cell *matCellDef="let row"> {{row.service_detail_id}} </td>
					</ng-container>

					<ng-container matColumnDef="service_order_id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> ID Orden de Servicio </th>
						<td mat-cell *matCellDef="let row"> {{row.service_order_id}} </td>
					</ng-container>
					
					<ng-container matColumnDef="points">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Puntos: </th>
						<td mat-cell *matCellDef="let row"> {{row.points}} </td>
					</ng-container>
					
					<ng-container matColumnDef="comment">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Comentario</th>
						<td mat-cell *matCellDef="let row"> {{row.comment}}</td>
					</ng-container>
					
					<ng-container matColumnDef="created_at">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Creado en </th>
						<td mat-cell *matCellDef="let row"> {{row.created_at}}</td>
					</ng-container>

					<ng-container matColumnDef="updated_at">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Actualizado en </th>
						<td mat-cell *matCellDef="let row"> {{row.updated_at}}</td>
					</ng-container>
          
          			

					<ng-container matColumnDef="status">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
						<td mat-cell *matCellDef="let row">
							<span *ngIf="row.status=='A'" class="badge badge-success">Activo</span>
							<span *ngIf="row.status=='E'" class="badge badge-danger">Eliminado</span>
						</td>
					</ng-container>

				
					<ng-container matColumnDef="edit">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/admin/transactions/calification/edit/', row.id]">
								<mat-icon>edit</mat-icon>
							</button>
						</td>
					</ng-container>

					<ng-container matColumnDef="delete">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="warn" (click)="onDelete(row.id)">
								<mat-icon>delete</mat-icon>
							</button>
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				</table>

				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>
		</div>
	</div>
</div>
