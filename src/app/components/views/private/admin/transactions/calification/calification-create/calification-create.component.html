<div class="container">
	<div class="row">
		<div class="col-sm-8 offset-2">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Nueva Calificaci√≥n</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/admin/transactions/calification']">Volver</button>
				</div>
			</div>
			<hr>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="example-container">
						<mat-form-field>
							<mat-select placeholder="ID Autor" required>
								<mat-option value="option">Autor 1</mat-option>
								<mat-option value="option">Autor 2</mat-option>
							</mat-select>
					</mat-form-field>
			
					<mat-form-field>
							<mat-select placeholder="ID Detalle del Servicio" required>
								<mat-option value="option">Detalle del Servicio 1</mat-option>
								<mat-option value="option">Detalle del Servicio 2</mat-option>
								<mat-option value="option">Detalle del Servicio 3</mat-option>
							</mat-select>
					</mat-form-field>

					<mat-form-field>
							<mat-select placeholder="ID Orden de Servicio" required>
								<mat-option value="option">Orden de Servicio 1</mat-option>
								<mat-option value="option">Orden de Servicio 2</mat-option>
								<mat-option value="option">Orden de Servicio 3</mat-option>
							</mat-select>
					</mat-form-field>

					<mat-form-field>
						<textarea matInput placeholder="Puntos"></textarea>
					</mat-form-field>


					<mat-form-field>
						<textarea matInput placeholder="Comentario"></textarea>
					</mat-form-field>

					<mat-form-field>
						<input matInput placeholder=" creado en">
					</mat-form-field>
			
					<mat-form-field [hidden]="true">
						<input matInput  placeholder="Estatus" value="A">
					</mat-form-field>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/admin/transactions/calification/create']">Registrar</button>
				</div>
			</div>
		</div>
	</div>
</div>
