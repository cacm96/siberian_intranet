<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Orden de Servicio</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/admin/transactions/service-order/create']">Nuevo Orden de servicio</button>
	        <button mat-raised-button color="primary" [routerLink]="['/auth/admin/transactions/']">Volver</button>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-sm-12">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" matSort>

					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/admin/transactions/service-order/show/', row.id]">
								<mat-icon>remove_red_eye</mat-icon>
							</button>
						</td>
					</ng-container>
					 
					<ng-container matColumnDef="revision_id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> ID Revisión </th>
						<td mat-cell *matCellDef="let row"> {{row.revision_id}} </td>
					</ng-container>

					<ng-container matColumnDef="code">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
						<td mat-cell *matCellDef="let row"> {{row.code}} </td>
					</ng-container>
					
					<ng-container matColumnDef="amount">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
						<td mat-cell *matCellDef="let row"> {{row.amount}}</td>
					</ng-container>
					
					<ng-container matColumnDef="discount">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Descuento </th>
						<td mat-cell *matCellDef="let row"> {{row.discount}}</td>
          			</ng-container>
          
          			<ng-container matColumnDef="taxes">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Impuestos </th>
						<td mat-cell *matCellDef="let row"> {{row.taxes}}</td>
					</ng-container>

					<ng-container matColumnDef="warranty_time">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo de Garantía </th>
						<td mat-cell *matCellDef="let row"> {{row.warranty_time}}</td>
					</ng-container>

					<ng-container matColumnDef="reason">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Razón </th>
						<td mat-cell *matCellDef="let row"> {{row.reason}}</td>
					</ng-container>

					<ng-container matColumnDef="promotion_id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> ID Promoción </th>
						<td mat-cell *matCellDef="let row"> {{row.promotion_id}}</td>
					</ng-container>

					<ng-container matColumnDef="status">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
						<td mat-cell *matCellDef="let row">
							<span *ngIf="row.status=='A'" class="badge badge-success">Activo</span>
							<span *ngIf="row.status=='E'" class="badge badge-danger">Eliminado</span>
						</td>
					</ng-container>
					
					<ng-container matColumnDef="edit">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/admin/transactions/service-order/edit/', row.id]">
								<mat-icon>edit</mat-icon>
							</button>
						</td>
					</ng-container>

					<ng-container matColumnDef="delete">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="warn" (click)="onDelete(row.id)">
								<mat-icon>delete</mat-icon>
							</button>
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				</table>

				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>
		</div>
	</div>
</div>
