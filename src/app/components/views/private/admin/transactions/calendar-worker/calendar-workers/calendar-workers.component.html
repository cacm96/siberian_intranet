<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Calendarios Trabajador</h2>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/admin/transactions/calendar-worker/create']">Nuevo Calendario Trabajador</button>
			<button mat-raised-button color="primary" [routerLink]="['/auth/admin/transactions/']">Volver</button>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-sm-12">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
	</div>

	<div class="row">
    <div class="col-sm-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="accent" [routerLink]="['/auth/admin/transactions/calendar-worker/show/', row.id]">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
              <!--<a [routerLink]="['/auth/transactions/calendar-worker/show/1']">{{row.id}}</a>-->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="idAgenda">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Agenda </th>
            <td mat-cell *matCellDef="let row"> {{row.idAgenda}} </td>
          </ng-container>

          <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.user_id}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
            <td mat-cell *matCellDef="let row">
              <span *ngIf="row.status=='A'" class="badge badge-success">Activo</span>
              <span *ngIf="row.status=='E'" class="badge badge-danger">Eliminado</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="accent" [routerLink]="['/auth/admin/transactions/calendar-worker/edit/', row.id]">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="onDelete(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>

</div>
