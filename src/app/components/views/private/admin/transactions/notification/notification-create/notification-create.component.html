<div class="container">
	<div class="row">
		<div class="col-sm-8 offset-2">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Nueva Notificación</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/admin/transactions/notification']">Volver</button>
				</div>
			</div>
			<hr>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="example-container">
						<mat-form-field>
							<mat-select placeholder="ID Usuario" required>
								<mat-option value="option">Usuario 1</mat-option>
								<mat-option value="option">Usuario 2</mat-option>
							</mat-select>
					</mat-form-field>
			
					<mat-form-field>
							<mat-select placeholder="ID Tipo de Notificación" required>
								<mat-option value="option">Tipo 1</mat-option>
								<mat-option value="option">Tipo 2</mat-option>
								<mat-option value="option">Tipo 3</mat-option>
							</mat-select>
					</mat-form-field>

					<mat-form-field>
							<mat-select placeholder="ID calificación" required>
								<mat-option value="option">Calificación 1</mat-option>
								<mat-option value="option">Calificación 2</mat-option>
								<mat-option value="option">Calificación 3</mat-option>
							</mat-select>
					</mat-form-field>

					<mat-form-field>
							<mat-select placeholder="ID Autor" required>
								<mat-option value="option">Autor 1</mat-option>
								<mat-option value="option">Autor 2</mat-option>
								<mat-option value="option">Autor 3</mat-option>
							</mat-select>
					</mat-form-field>


					<mat-form-field>
						<textarea matInput placeholder="Leer en"></textarea>
					</mat-form-field>

					<mat-form-field>
						<input matInput placeholder=" creado en">
					</mat-form-field>
			
					<mat-form-field [hidden]="true">
						<input matInput  placeholder="Estatus" value="A">
					</mat-form-field>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/admin/transactions/notification/create']">Registrar</button>
				</div>
			</div>
		</div>
	</div>
</div>
