<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="text-center">Mensaje</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/admin/transactions/message/create']">Nuevo Mensaje</button>
  <button mat-raised-button color="primary" [routerLink]="['/auth/admin/transactions']">Volver</button>
    </div>
  </div>
  <hr>
  
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="accent" [routerLink]="['/auth/admin/transactions/message/show/', row.id]">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="chatRoomId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Chat Sal√≥n </th>
            <td mat-cell *matCellDef="let row"> {{row.chatRoomId}} </td>
          </ng-container>

          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
          </ng-container>

  
          <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuerpo del Mensaje </th>
            <td mat-cell *matCellDef="let row"> {{row.body}} </td>
          </ng-container>
          

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="accent" [routerLink]="['/auth/admin/transactions/message/edit/', row.id]">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="onDelete(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
