<div class="container" *ngIf="equipinfras">
  <div class="row">
    <div class="col-sm-8 offset-2">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center">Añadir Modelo</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button mat-raised-button color="primary" (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
        </div>
      </div>
      <hr>
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <div class="row">
          <div class="col-sm-12">
            <div class="example-container">
              
              <mat-form-field>
                <input matInput id="inputName" name="name" placeholder="Nombre" [(ngModel)]="name" required>
              </mat-form-field>

              <mat-form-field>
                <textarea matInput name="description" placeholder="Descripción" [(ngModel)]="description" required></textarea>
              </mat-form-field>	

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid">Registar</button>
          </div>
        </div>
      </form>

      <hr>

      <div *ngIf="equipinfras.varietyDetails.length>0">
        <div class="row">
          <div class="col-sm-12">
            <mat-list>
              <mat-list-item *ngFor="let varietyDetail of equipinfras.varietyDetails">
                <h4 mat-line>{{varietyDetail.name}}</h4>
                <button mat-icon-button color="warn" matTooltip="Borrar Variedad" matTooltipPosition="above" (click)="onDelete(varietyDetail.id)"><mat-icon>delete</mat-icon></button>
              </mat-list-item>
            </mat-list>
          </div>
        </div>
      </div>

      <div *ngIf="equipinfras.varietyDetails.length<=0">
        <div class="row">
          <div class="col-sm-12">
            <mat-list>
              <mat-list-item>
                <h4 mat-line>No tiene modelos</h4>
              </mat-list-item>
            </mat-list>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
