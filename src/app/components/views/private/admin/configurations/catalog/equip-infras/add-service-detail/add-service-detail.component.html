			</div>
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
				</div>
			</div>
			<hr>

			<div *ngIf="serviceDetails">

				<form #updateForm="ngForm" (ngSubmit)="update(updateForm)">

					<div class="row">
						<div class="col-sm-12">
							<div class="example-container">

								<mat-form-field>
									<mat-select name="services" [(ngModel)]="services" placeholder="Seleccione uno o mas servicios" multiple required>
										<mat-option *ngFor="let serviceDetail of serviceDetails" [value]="serviceDetail.id">{{serviceDetail.name}}</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12">
							<a [routerLink]="['/auth/admin/configurations/service/service-detail/create']">多Nuevo Servicio?</a>
						</div>
					</div>

					<br>

					<div class="row">
						<div class="col-sm-12">
							<button mat-raised-button color="primary" class="mr-3" type="submit" [disabled]="!updateForm.form.valid">A単adir</button>
						</div>
					</div>
				</form>
