
<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-2">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center">Nuevo Equipo/Infraestructura</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button mat-raised-button color="primary" (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
        </div>
      </div>
      <hr>

      <div *ngIf="subcategories">

        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <div class="row">
            <div class="col-sm-12">
              <div class="example-container">

                <mat-form-field>
                  <mat-select name="SubcategoryId" [(ngModel)]="SubcategoryId" placeholder="Seleccione una Subcategoría" required>
                    <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory.id">{{ subcategory.name }}</mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field>
                  <mat-select name="type" [(ngModel)]="typeSelected" placeholder="Seleccione un Tipo" required>
                    <mat-option *ngFor="let type of types" [value]="type.id">{{ type.name }}</mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field>
                  <input matInput id="inputName" name="name" placeholder="Nombre" [(ngModel)]="name" required>
                </mat-form-field>

                <mat-form-field>
                  <textarea matInput name="description" placeholder="Descripción" [(ngModel)]="description" required></textarea>
                </mat-form-field> 


              </div>
            </div>
          </div>

          <br>
          
          <div class="row">
            <div class="col-sm-12">
              <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid">Registar</button>
            </div>
          </div>

        </form>

      </div>

      <div *ngIf="total<=0">
        <h2 class="text-center">{{ message }}</h2>
      </div>

    </div>
  </div>
</div>
