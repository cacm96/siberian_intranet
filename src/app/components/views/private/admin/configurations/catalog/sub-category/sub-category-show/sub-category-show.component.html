<div class="container">
  <h2 *ngIf="subcategory" class="text-center">{{ subcategory.name }}</h2>
  <button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/catalog/sub-category']">Volver</button>
  <hr>
  <div *ngIf="subcategory">
    <mat-card>
      <div class="row">
        <div class="col-sm-6">
          <mat-list>
            <h3 mat-subheader>Subcategoría</h3>
            <mat-list-item><h4 mat-line><b>Nombre: </b> {{ subcategory.name }}</h4></mat-list-item>
            <mat-list-item><h4 mat-line><b>Descripción: </b> {{ subcategory.description }}</h4></mat-list-item>
            <mat-list-item><h4 mat-line><b>Categoría: </b> {{ subcategory.category.name }}</h4></mat-list-item>
            <mat-list-item *ngIf="subcategory.status=='active'"><h4 mat-line><b>Estatus:<span class="badge badge-success"> Activo</span></b></h4></mat-list-item>
          </mat-list>
        </div>
      </div>

    </mat-card>

    <br>

    <mat-card>
    <div *ngIf="subcategory.equipinfras.length>0">
      <mat-list>
        <h3 mat-subheader>EquipoInfras</h3>
        <mat-list-item *ngFor="let equipinfras of subcategory.equipinfras">
          <h4 mat-line>{{equipinfras.name}}</h4>
        </mat-list-item>
      </mat-list>
    </div>

    <div *ngIf="subcategory.equipinfras.length<=0">
      <mat-list>
        <h3 mat-subheader>EquipoInfras</h3>
        <mat-list-item><h4 mat-line>No tiene equipinfras</h4></mat-list-item>
      </mat-list>
    </div>
  </mat-card>


  </div>

  <div *ngIf="!subcategory && !failedConect">
    <div class="row">
      <div class="col-sm-12 spinner">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </div>

  <div *ngIf="failedConect">
    <h6 class="text-center">{{failedConect}}</h6>
  </div>
  
</div>
