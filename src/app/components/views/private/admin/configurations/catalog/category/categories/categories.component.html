
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Categorías</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/admin/configurations/catalog/category/create']">Nueva Categoría</button>
			<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/catalog/']">Volver</button>
		</div>
	</div>
	<hr>

	<div *ngIf="categories">
		
		<div class="row">
			<div class="col-sm-12">
				<mat-form-field>
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
				</mat-form-field>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="mat-elevation-z8">
					<table mat-table [dataSource]="dataSource" matSort>

						<ng-container matColumnDef="id">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/admin/configurations/catalog/category/show/', row.id]">
									<mat-icon>remove_red_eye</mat-icon>
								</button>
							</td>
						</ng-container>

						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
							<td mat-cell *matCellDef="let row"> {{row.name}} </td>
						</ng-container>

						<ng-container matColumnDef="description">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
							<td mat-cell *matCellDef="let row"> {{row.description}}</td>
						</ng-container>

						<ng-container matColumnDef="subcategories">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategorías </th>
							<td mat-cell *matCellDef="let row"> {{row.subcategories.length}} </td>
						</ng-container>

						<ng-container matColumnDef="status">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
							<td mat-cell *matCellDef="let row">
								<span *ngIf="row.status=='active'" class="badge badge-success">{{row.status | titlecase}}</span>
							</td>
						</ng-container>

						<ng-container matColumnDef="edit">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/admin/configurations/catalog/category/edit/', row.id]">
									<mat-icon>edit</mat-icon>
								</button>
							</td>
						</ng-container>

						<ng-container matColumnDef="delete">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="warn" (click)="onDelete(row.id)">
									<mat-icon>delete</mat-icon>
								</button>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;">
						</tr>
					</table>

					<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
			</div>
		</div>

	</div>

	<div *ngIf="!categories && !failedConect">
		<div class="row">
			<div class="col-sm-12 spinner">
				<mat-spinner></mat-spinner>
			</div>
		</div>
	</div>

	<div *ngIf="failedConect">
		<h6 class="text-center">{{failedConect}}</h6>
	</div>

</div>
