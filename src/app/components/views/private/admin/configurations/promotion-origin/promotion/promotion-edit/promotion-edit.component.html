<div class="container">
		<div class="row">
			<div class="col-sm-8 offset-2">
				<div class="row">
					<div class="col-sm-12">
						<h2 class="text-center">Editar Promoción</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/promotion']">Volver</button>
					</div>
				</div>
				<hr>
				
				<div class="row">
					<div class="col-sm-12">
						<div class="example-container">
							
						<mat-form-field>
							<input matInput placeholder="Nombre">
						</mat-form-field>
				
						<mat-form-field>
							<textarea matInput placeholder="Descripción"></textarea>
			  </mat-form-field>	
			  
			  <mat-form-field>
							<input matInput placeholder="Descuento">
						</mat-form-field>
		  
						  <mat-form-field>
							<mat-select placeholder="Subcategoría" required>
							  <mat-option value="option">Cocina</mat-option>
							  <mat-option value="option">Nevera</mat-option>
							  <mat-option value="option">Pared</mat-option>
							</mat-select>
						</mat-form-field>
				
						<mat-form-field>
								<input matInput [matDatepicker]="myDatepicker2" placeholder="Fecha de Incio">
								<mat-datepicker-toggle matSuffix [for]="myDatepicker2" ></mat-datepicker-toggle>
								<mat-datepicker #myDatepicker2></mat-datepicker>
						</mat-form-field>
			
						<mat-form-field>
							<input matInput [matDatepicker]="myDatepicker3"  placeholder="Fecha de Finalización">
							<mat-datepicker-toggle matSuffix [for]="myDatepicker3"></mat-datepicker-toggle>
							<mat-datepicker #myDatepicker3></mat-datepicker>
						  </mat-form-field>
						

					<mat-label>Subir Imagen</mat-label>
			  <input id="fileInput" type="file">
			  
						<mat-form-field [hidden]="true">
							<input matInput  placeholder="Estatus" value="A">
						</mat-form-field>
	
						<br>
						
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/promotion/edit']">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
