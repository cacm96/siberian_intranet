
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-2">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center">Nueva Actividad</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" (click)="goBack()">Volver</button>
          </div>
        </div>
        <hr>
        
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <div class="row">
            <div class="col-sm-12">
              <div class="example-container">
                
                <mat-form-field>
                  <input matInput id="inputName" name="name" placeholder="Nombre" [(ngModel)]="name" required>
                </mat-form-field>
  
                <mat-form-field>
                  <textarea matInput name="description" placeholder="DescripciÃ³n" [(ngModel)]="description"></textarea>
                </mat-form-field>	
  
                <mat-form-field>
                  <textarea matInput name="estimatedTime" placeholder="Tiempo Estimado" [(ngModel)]="estimatedTime"></textarea>
                </mat-form-field>	
          
                <mat-form-field>
                  <mat-select name="difficultyDegree" [(ngModel)]="difficultyDegreeSelected" placeholder="Seleccione un Grado de dificultad" required>
                    <mat-option *ngFor="let difficultyDegree of difficultyDegrees" [value]="difficultyDegree.id">{{ difficultyDegree.name }}</mat-option>
                  </mat-select>
                </mat-form-field>
                

              </div>
            </div>
          </div>
        
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/service/activity/create']">Registrar</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
