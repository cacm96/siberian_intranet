
  <div class="container">
	<div class="row">
		<div class="col-sm-8 offset-2">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Editar Actividad</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/service/activity']">Volver</button>
				</div>
			</div>
			<hr>
			

			<div *ngIf="activity">
        <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
          <div class="row">
            <div class="col-sm-12">
              <div class="example-container">

                <mat-form-field>
                  <input matInput id="inputName" name="name" placeholder="Nombre" [(ngModel)]="activity.name" required>
                </mat-form-field>

                <mat-form-field>
                  <textarea matInput name="description" placeholder="DescripciÃ³n" [(ngModel)]="activity.description" required></textarea>
                </mat-form-field>
				
				<mat-form-field>
					<textarea matInput name="estimatedTime" placeholder="Tiempo Estimado" [(ngModel)]="activity.estimatedTime" required></textarea>
				  </mat-form-field>

                <mat-form-field>
                  <mat-select name="difficultyDegree" [(ngModel)]="activity.difficultyDegree" placeholder="Seleccione un Tipo de Recurso" required>
                    <mat-option *ngFor="let difficultyDegree of difficultyDegrees" [value]="difficultyDegree.id">{{ difficultyDegree.name }}</mat-option>
                  </mat-select>
                </mat-form-field>


              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <button mat-raised-button color="primary" type="submit" [disabled]="!updateForm.form.valid">Guardar</button>
            </div>
          </div>

        </form>

      </div>

      <div *ngIf="!activity && !failedConect">
        <div class="row">
          <div class="col-sm-12 spinner">
            <mat-spinner></mat-spinner>
          </div>
        </div>
      </div>

      <div *ngIf="failedConect">
        <h6 class="text-center">{{failedConect}}</h6>
      </div>
		</div>
	</div>
</div>
