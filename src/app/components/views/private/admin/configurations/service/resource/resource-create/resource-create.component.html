
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="text-center">Nuevo Recurso</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <button mat-raised-button color="primary" (click)="goBack()" matTooltip="Volver" matTooltipPosition="above"><mat-icon>arrow_back</mat-icon></button>
    </div>
  </div>
  <hr>

  <mat-card>
    <mat-card-header class="titulo border-top-danger">
      <mat-card-title>
        Recurso
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-8 offset-2">
          <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <br>
                <mat-form-field>
                  <input matInput id="inputName" name="name" placeholder="Nombre" [(ngModel)]="name" required>
                </mat-form-field>

                <mat-form-field>
                  <textarea matInput name="description" placeholder="Descripción" [(ngModel)]="description" required></textarea>
                </mat-form-field>

                <mat-form-field>
                  <mat-select name="resourceType" [(ngModel)]="resourceTypeSelected" placeholder="Seleccione un Tipo de Recurso" required>
                    <mat-option *ngFor="let resourceType of resourceTypes" [value]="resourceType.id">{{ resourceType.name }}</mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field>
                  <mat-select name="measureUnit" [(ngModel)]="measureUnitSelected" placeholder="Seleccione una Medición" required>
                    <mat-option *ngFor="let measureUnit of measureUnits" [value]="measureUnit.id">{{ measureUnit.name }}</mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field>
                  <textarea matInput name="price" placeholder="Precio" [(ngModel)]="price" required></textarea>
                </mat-form-field>



                <div class="row">
                  <div class="col-sm-12">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
                  </div>
                </div>
          </form>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
