<div class="container">
    <div class="row">
      <div class="col-sm-8 offset-2">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center">Nueva Política</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/service/politic']">Volver</button>
          </div>
        </div>
        <hr>
        

       <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <div class="row">
          <div class="col-sm-12">
            <div class="example-container">
              
              <mat-form-field>
                <input matInput id="inputName" name="name" placeholder="Nombre" [(ngModel)]="name" required>
              </mat-form-field>

              <mat-form-field>
                <textarea matInput name="description" placeholder="Descripción" [(ngModel)]="description"></textarea>
              </mat-form-field>	

              <mat-form-field>
                <textarea matInput name="actionPlan" placeholder="Plan de Acción" [(ngModel)]="actionPlan"></textarea>
              </mat-form-field>	
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/service/politic/create']">Registrar</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
