<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Variedades</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/admin/configurations/equipinfras/variety/create']">Nueva Variedad</button>
			<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/equipinfras/']">Volver</button>
		</div>
	</div>
	<hr>
	

	<div *ngIf="varietys">

		<div class="row">
			<div class="col-sm-12">
				<mat-form-field>
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
				</mat-form-field>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="mat-elevation-z8">

					<div *ngIf="varietys.length<=0 && !failedConect">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="text-center mt-3 mb-3">{{message}}</h3>
							</div>
						</div>
					</div>

					<table *ngIf="varietys.length>0" mat-table [dataSource]="dataSource" matSort>

						<ng-container matColumnDef="id">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/admin/configurations/equipinfras/variety/show/', row.id]">
									<mat-icon>remove_red_eye</mat-icon>
								</button>
							</td>
						</ng-container>

						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
							<td mat-cell *matCellDef="let row"> {{row.name}} </td>
						</ng-container>

						<ng-container matColumnDef="description">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
							<td mat-cell *matCellDef="let row"> {{row.description}}</td>
						</ng-container>

						<ng-container matColumnDef="equipinfras">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Equipo/Infraestructura </th>
							<td mat-cell *matCellDef="let row"> {{row.equipinfras.length}}</td>
						</ng-container>


						<ng-container matColumnDef="edit">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/admin/configurations/equipinfras/variety/edit/', row.id]">
									<mat-icon>edit</mat-icon>
								</button>
							</td>
						</ng-container>

						<ng-container matColumnDef="delete">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="warn" (click)="onDelete(row.id)">
									<mat-icon>delete</mat-icon>
								</button>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;">
						</tr>
					</table>

					<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
			</div>
		</div>
	</div>

</div>
