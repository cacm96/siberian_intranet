
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-2">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center">Editar Equipo/Infraestructura</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/equipinfras/equip-infras']">Volver</button>
          </div>
        </div>
        <hr>
        
        <div *ngIf="equipinfras">

          <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
  
            <div class="row">
              <div class="col-sm-12">
                <div class="example-container">
                  
                  <mat-form-field>
                    <input matInput id="inputName" name="name" placeholder="Nombre" [(ngModel)]="equipinfras.name" required>
                  </mat-form-field>

                  <mat-form-field>
                    <textarea matInput name="description" placeholder="Descripción" [(ngModel)]="equipinfras.description" required></textarea>
                  </mat-form-field> 
                 
               <!--<mat-label>Subir Imagen</mat-label>
              <input id="fileInput" type="file" [(ngModel)]="image_url"> -->
              

                  <mat-form-field>
                    <mat-select name="subcategory" [(ngModel)]="equipinfras.subcategory.id" placeholder="Seleccione una Subategoría" required>
                      <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory.id">{{ subcategory.name }}</mat-option>
                    </mat-select>
                  </mat-form-field>

  
                  <mat-form-field>
                    <mat-select name="type" [(ngModel)]="equipinfras.type" placeholder="Seleccione un Tipo" required>
                      <mat-option *ngFor="let type of types" [value]="type.id">{{ type.name }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>

        
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" type="submit">Guardar</button>
          </div>
        </div>
      </form>

      </div>

      <div *ngIf="!equipinfras && !failedConect">
        <div class="row">
          <div class="col-sm-12 spinner">
            <mat-spinner></mat-spinner>
          </div>
        </div>
      </div>

      <div *ngIf="failedConect">
        <h6 class="text-center">{{failedConect}}</h6>
      </div>

      
      </div>
    </div>
  </div>
