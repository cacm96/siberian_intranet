<div class="container" *ngIf="equipinfras">
	<div class="row">
		<div class="col-sm-8 offset-2">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Asignar Variedad</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
				</div>
			</div>
			<hr>

			<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">

				<div class="row">
					<div class="col-sm-12">
						<div class="example-container">

							<mat-form-field>
								<mat-select name="VarietyId" [(ngModel)]="VarietyId" placeholder="Seleccione una o mas variedades" required>
									<mat-option *ngFor="let variety of varieties" [value]="variety.id">{{variety.name}}</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button color="primary" class="mr-3" type="submit" [disabled]="!registerForm.form.valid">Añadir</button>
					</div>
				</div>
			</form>

			<hr>

			<div *ngIf="equipinfras.variety.length>0">
				<div class="row">
					<div class="col-sm-12">
						<mat-list>
							<mat-list-item *ngFor="let variety of equipinfras.variety">
								<h4 mat-line>{{variety.name}}</h4>
								<button mat-icon-button color="warn" matTooltip="Borrar Variedad" matTooltipPosition="left" (click)="onDelete(variety.id)"><mat-icon>delete</mat-icon></button>
								<button mat-icon-button color="primary" matTooltip="Añadir Modelos" matTooltipPosition="right" [routerLink]="[variety.id,'addVarietyDetails',{EquipinfraId:EquipinfraId}]"><mat-icon>add</mat-icon></button>
							</mat-list-item>
						</mat-list>
					</div>
				</div>
			</div>

			<div *ngIf="equipinfras.variety.length<=0">
				<div class="row">
					<div class="col-sm-12">
						<mat-list>
							<mat-list-item>
								<h4 mat-line>No tiene variedades</h4>
							</mat-list-item>
						</mat-list>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
