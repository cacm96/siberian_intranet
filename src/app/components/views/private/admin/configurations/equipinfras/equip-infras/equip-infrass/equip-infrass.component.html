<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Equipos/Infraestructuras</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/admin/configurations/equipinfras/equip-infras/create']">Nuevo Equipo/Infraestructura</button>
			<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/equipinfras/']">Volver</button>
		</div>
	</div>
	<hr>


	<div *ngIf="equipinfrass">

		<div class="row">
			<div class="col-sm-12">
				<mat-form-field>
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
				</mat-form-field>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12">
				<div class="mat-elevation-z8">

					<div *ngIf="equipinfrass.length<=0 && !failedConect">
						<div class="row">
							<div class="col-sm-12">
								<h3 class="text-center mt-3 mb-3">{{message}}</h3>
							</div>
						</div>
					</div>


					<table *ngIf="equipinfrass.length>0" mat-table [dataSource]="dataSource" matSort>

						<ng-container matColumnDef="id">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/admin/configurations/equipinfras/equip-infras/show/', row.id]">
									<mat-icon>remove_red_eye</mat-icon>
								</button>
							</td>
						</ng-container>
						
						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
							<td mat-cell *matCellDef="let row"> {{row.name}} </td>
						</ng-container>

						<ng-container matColumnDef="description">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
							<td mat-cell *matCellDef="let row"> {{row.description}}</td>
						</ng-container>

						<ng-container matColumnDef="subcategory">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategoría </th>
							<td mat-cell *matCellDef="let row"> {{row.subcategory.name}}</td>
						</ng-container>


						<ng-container matColumnDef="variety">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Variedad </th>
							<td mat-cell *matCellDef="let row"> {{row.variety.length}}</td>
						</ng-container>

						<ng-container matColumnDef="status">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
							<td mat-cell *matCellDef="let row">
								<span *ngIf="row.status=='active'" class="badge badge-success">{{row.status | titlecase}}</span>
								<span *ngIf="row.status=='deleted'" class="badge badge-danger">{{row.status | titlecase}}</span>
							</td>
						</ng-container>

						<ng-container matColumnDef="edit">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/admin/configurations/equipinfras/equip-infras/edit/', row.id]">
									<mat-icon>edit</mat-icon>
								</button>
							</td>
						</ng-container>

						<ng-container matColumnDef="delete">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="warn" (click)="onDelete(row.id)">
									<mat-icon>delete</mat-icon>
								</button>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;">
						</tr>
					</table>

					<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
			</div>
		</div>
		
	</div>
</div>
