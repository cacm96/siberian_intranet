<div class="container">
    <div class="row">
      <div class="col-sm-8 offset-2">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center">Editar Detalle de Servicio Habilidad</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/service-detail-skill']">Volver</button>
          </div>
        </div>
        <hr>
        
        <div class="row">
          <div class="col-sm-12">
            <div class="example-container">
                <mat-form-field>
                  <mat-select required placeholder="Habilidad">
                    <mat-option value="option">Manejo de Tubería de Cobre</mat-option>
                    <mat-option value="option">Manejo de Herramientas</mat-option>
                    <mat-option value="option">Cambiar Gas de Aire Acondicionado</mat-option>
                    <mat-option value="option">Cambiar Gas de Cocina</mat-option>
                  </mat-select>
                </mat-form-field>

              <mat-form-field>
                <mat-select required placeholder="Detalle de Servicio">
                  <mat-option value="option">Reparación de Cocina</mat-option>
                  <mat-option value="option">Reparación de Nevera</mat-option>
                  <mat-option value="option">Mantenimiento de Aire Acondicionado</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/service-detail-skill/edit/1']">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
