<div class="container" *ngIf="serviceDetail">
  <div class="row">
    <div class="col-sm-12">

      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center">Asignar Habilidades</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button mat-raised-button color="primary" (click)="goBack()" matTooltip="Volver" matTooltipPosition="above"><mat-icon>arrow_back</mat-icon></button>
        </div>
      </div>
      <hr>

      <div *ngIf="skills">
        <div class="row">
          <div class="col-sm-12">
            <mat-card>
              <mat-card-header class="titulo border-top-danger">
                <mat-card-title>
                  {{ serviceDetail.name | titlecase}}
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div class="row">
                  <div class="col-sm-8 offset-2">
                    <br>
                    <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
                      
                      <div class="row">
                        <div class="col-sm-12">
                          <mat-form-field>
                            <mat-select name="skills" [(ngModel)]="skillsSelected" placeholder="Seleccione una o más habilidades" multiple>
                              <mat-option *ngFor="let skill of skills" [value]="skill.id">{{skill.name}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-12">
                          <a [routerLink]="['/auth/admin/configurations/service/skill/create']">¿Nueva Habilidad?</a>
                        </div>
                      </div>

                      <br>

                      <div class="row">
                        <div class="col-sm-12">
                          <button mat-raised-button color="primary" class="mr-3" type="submit">Añadir</button>
                        </div>
                      </div>
                    </form>
                    <hr>

                    <div *ngIf="serviceDetail.skills.length>0">
                      <div class="row">
                        <div class="col-sm-12">
                          <mat-list>
                            <mat-list-item *ngFor="let skill of serviceDetail.skills">
                              <h4 mat-line>{{skill.name}}</h4>
                            </mat-list-item>
                          </mat-list>
                        </div>
                      </div>
                    </div>

                    <div *ngIf="serviceDetail.skills.length<=0">
                      <div class="row">
                        <div class="col-sm-12">
                          <mat-list>
                            <mat-list-item>
                              <h4 mat-line>No tiene Habilidades</h4>
                            </mat-list-item>
                          </mat-list>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>

      <div *ngIf="total<=0">
        <h2 class="text-center">{{ message }}</h2>
        <div class="row">
          <div class="col-sm-12">
            <a [routerLink]="['/auth/admin/configurations/service/skill/create']">¿Nueva Habilidad?</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
