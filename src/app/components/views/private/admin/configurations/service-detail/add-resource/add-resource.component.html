<div class="container" *ngIf="serviceDetail">
  <div class="row">
    <div class="col-sm-8 offset-2">

      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center">Asignar Recursos</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button mat-raised-button color="primary" (click)="goBack()">Volver</button>
        </div>
      </div>
      <hr>

      <div *ngIf="resources">
        <div class="row">
          <div class="col-sm-10">
            <mat-selection-list #functionAll [(ngModel)]="resourcesSelected" (selectionChange)="onSelection($event, functionAll.selectedOptions)">
              <mat-list-option *ngFor="let resource of resources" [value]='resource.id'>{{resource.name}}</mat-list-option>
            </mat-selection-list>
          </div>
          <div class="col-sm-2">
              <input placeholder="Cantidad" *ngFor="let resource of resources" class="inputCant">
              <br>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-12">
            <a [routerLink]="['/auth/admin/configurations/service/resource/create']">¿Nuevo Recurso?</a>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" class="mr-3" type="submit">Añadir</button>
          </div>
        </div>

        <hr>

        <div *ngIf="serviceDetail.resources.length>0">
          <div class="row">
            <div class="col-sm-12">
              <mat-list>
                <mat-list-item *ngFor="let resource of serviceDetail.resources">
                  <h4 mat-line>{{resource.name}}</h4>
                </mat-list-item>
              </mat-list>
            </div>
          </div>
        </div>

        <div *ngIf="serviceDetail.resources.length<=0">
          <div class="row">
            <div class="col-sm-12">
              <mat-list>
                <mat-list-item>
                  <h4 mat-line>No tiene Recursos</h4>
                </mat-list-item>
              </mat-list>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="total<=0">
        <h2 class="text-center">{{ message }}</h2>
        <div class="row">
          <div class="col-sm-12">
            <a [routerLink]="['/auth/admin/configurations/service/resource/create']">¿Nuevo Recurso?</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
