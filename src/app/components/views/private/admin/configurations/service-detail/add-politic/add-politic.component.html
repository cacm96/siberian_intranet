<div class="container" *ngIf="serviceDetail">
  <div class="row">
    <div class="col-sm-8 offset-2">

      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center">Asignar Politicas</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button mat-raised-button color="primary" (click)="goBack()">Volver</button>
        </div>
      </div>
      <hr>

      <div *ngIf="policies">

        <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">

          <div class="row">
            <div class="col-sm-12">
              <mat-form-field>
                <mat-select name="policies" [(ngModel)]="policiesSelected" placeholder="Seleccione una o mas politicas" multiple>
                  <mat-option *ngFor="let policy of policies" [value]="policy.id">{{policy.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <a [routerLink]="['/auth/admin/configurations/service/politic/create']">¿Nueva Politica?</a>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-sm-12">
              <button mat-raised-button color="primary" class="mr-3" type="submit">Añadir</button>
            </div>
          </div>
        </form>

        <hr>

        <div *ngIf="serviceDetail.policies.length>0">
          <div class="row">
            <div class="col-sm-12">
              <mat-list>
                <mat-list-item *ngFor="let policy of serviceDetail.policies">
                  <h4 mat-line>{{policy.name}}</h4>
                </mat-list-item>
              </mat-list>
            </div>
          </div>
        </div>

        <div *ngIf="serviceDetail.policies.length<=0">
          <div class="row">
            <div class="col-sm-12">
              <mat-list>
                <mat-list-item>
                  <h4 mat-line>No tiene Politicas</h4>
                </mat-list-item>
              </mat-list>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="total<=0">
        <h2 class="text-center">{{ message }}</h2>
        <div class="row">
          <div class="col-sm-12">
            <a [routerLink]="['/auth/admin/configurations/service/politic/create']">¿Nueva Politica?</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
