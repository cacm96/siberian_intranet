<div class="container" *ngIf="serviceDetail">
	<div class="row">
		<div class="col-sm-8 offset-2">
      
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Asignar Actividad</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
				</div>
			</div>
			<hr>

			<div *ngIf="activities">

				<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">

					<div class="row">
						<div class="col-sm-12">
							<div class="example-container">

								<mat-form-field>
									<mat-select name="activityId" [(ngModel)]="activityId" placeholder="Seleccione una o más actividades" required>
										<mat-option *ngFor="let activity of activities" [value]="activity.id">{{activity.name}}</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12">
							<a [routerLink]="['/auth/admin/configurations/service/activity/create']">¿Nueva Actividad?</a>
						</div>
					</div>

					<br>

					<div class="row">
						<div class="col-sm-12">
							<button mat-raised-button color="primary" class="mr-3" type="submit" [disabled]="!registerForm.form.valid">Añadir</button>
						</div>
					</div>
				</form>

				<hr>

				<div *ngIf="serviceDetail.activities.length>0">
					<div class="row">
						<div class="col-sm-12">
							<mat-list>
								<mat-list-item *ngFor="let activity of serviceDetail.activities">
									<h4 mat-line>{{activity.name}}</h4>
									<button mat-icon-button color="warn" matTooltip="Borrar Actividad" matTooltipPosition="left" (click)="onDelete(activity.id)"><mat-icon>delete</mat-icon></button>
								</mat-list-item>
							</mat-list>
						</div>
					</div>
				</div>

				<div *ngIf="serviceDetail.activities.length<=0">
					<div class="row">
						<div class="col-sm-12">
							<mat-list>
								<mat-list-item>
									<h4 mat-line>No tiene Actividades</h4>
								</mat-list-item>
							</mat-list>
						</div>
					</div>
				</div>
			</div>

			<div *ngIf="total<=0">
				<h2 class="text-center">{{ message }}</h2>
				<div class="row">
						<div class="col-sm-12">
							<a [routerLink]="['/auth/admin/configurations/service/activity/create']">¿Nueva Actividad?</a>
						</div>
					</div>
        </div>
        
		</div>
	</div>
</div>
