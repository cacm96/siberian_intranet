<div class="container">
	<div class="row">
		<div class="col-sm-8 offset-2">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Nuevo Detalle de Servicio</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" (click)="goBack()">Volver</button>
				</div>
			</div>
			<hr>
			
			<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
				<div class="row">
					<div class="col-sm-12">
						<div class="example-container">

							<mat-form-field>
								<mat-select name="ComponentId" [(ngModel)]="ComponentId" placeholder="Seleccione un Componente" required>
									<mat-option *ngFor="let componentt of components" [value]="componentt.id">{{ componentt.name }}</mat-option>
								</mat-select>
							</mat-form-field>

							<mat-form-field>
								<mat-select name="type" [(ngModel)]="typeSelected" placeholder="Seleccione un Tipo de Servicio" required>
									<mat-option *ngFor="let type of types" [value]="type.id">{{ type.name }}</mat-option>
								</mat-select>
							</mat-form-field>

							<mat-form-field>
								<input matInput id="inputName" name="name" placeholder="Nombre" [(ngModel)]="name" required>
							</mat-form-field>

							<mat-form-field>
								<textarea matInput name="note" placeholder="Nota" [(ngModel)]="note" ></textarea>
							</mat-form-field>

							<mat-form-field>
								<input matInput name="estimatedPrice" placeholder="Precio Estimado" [(ngModel)]="estimatedPrice">
							</mat-form-field>

							<mat-form-field>
								<input matInput name="estimatedWarrantyTime" placeholder="Tiempo Estimado de Garantia" [(ngModel)]="estimatedWarrantyTime">
							</mat-form-field>

						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid">Registar</button>
						
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<mat-horizontal-stepper linear #stepper>

	<mat-step completed="true">
		<ng-template matStepLabel>Descripción</ng-template>
		<div class="row">
			<div class="col-sm-6 offset-sm-3">

			</div>
		</div>
		<div>
			<button  mat-raised-button color="primary" class="mr-3" matStepperPrevious>Atras</button>
			<button  mat-raised-button color="primary" class="mr-3" matStepperNext>Siguiente</button>
		</div>
	</mat-step>

	<mat-step completed="true">
		<ng-template matStepLabel>Fecha y Pestador</ng-template>

		<div class="mt-3">
			<button  mat-raised-button color="primary" class="mr-3" matStepperPrevious>Atras</button>
			<button  mat-raised-button color="primary" class="mr-3" matStepperNext>Siguiente</button>
		</div>
	</mat-step>

	<mat-step completed="true">
		<ng-template matStepLabel>Ficha de Confirmación</ng-template>
		<div>
			<button  mat-raised-button color="primary" class="mr-3" matStepperPrevious>Atras</button>
			<button mat-raised-button color="primary" (click)="onConfirm()">Confirmar Solicitud</button>
		</div>
	</mat-step>
</mat-horizontal-stepper>
