		<div class="row">
			<div class="col-sm-12">
				<div class="mat-elevation-z8">
					<table mat-table [dataSource]="dataSource" matSort>
	
						<ng-container matColumnDef="id">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/admin/configurations/company/show/', row.id]" matTooltip="Ver" matTooltipPosition="below">
									<mat-icon>remove_red_eye</mat-icon>
								</button>
							</td>
						</ng-container>
						<ng-container matColumnDef="rif">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Rif </th>
							<td mat-cell *matCellDef="let row"> {{row.rif}} </td>
						</ng-container>
	
						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
							<td mat-cell *matCellDef="let row"> {{row.name}} </td>
						</ng-container>
						 
						<ng-container matColumnDef="mision">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Misión </th>
							<td mat-cell *matCellDef="let row"> {{row.mision}}</td>
						</ng-container>

						<ng-container matColumnDef="vision">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Visión </th>
							<td mat-cell *matCellDef="let row"> {{row.vision}}</td>
						</ng-container>

						<ng-container matColumnDef="aboutUs">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>¿Quiénes somos? </th>
							<td mat-cell *matCellDef="let row"> {{row.aboutUs}}</td>
						</ng-container>

						
						<ng-container matColumnDef="address">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
							<td mat-cell *matCellDef="let row"> {{row.address}}</td>
						</ng-container>
			
						<ng-container matColumnDef="phoneOne">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Primer Teléfono</th>
							<td mat-cell *matCellDef="let row"> {{row.phoneOne}}</td>
						</ng-container>
						<ng-container matColumnDef="phoneTwo">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Segundo Teléfono</th>
							<td mat-cell *matCellDef="let row"> {{row.phoneTwo}}</td>
						</ng-container>
						

						<ng-container matColumnDef="edit">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/admin/configurations/company/edit/', row.id]" matTooltip="Editar" matTooltipPosition="below">
									<mat-icon>edit</mat-icon>
								</button>
							</td>
						</ng-container>
	
						<!-- <ng-container matColumnDef="delete">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="warn" (click)="onDelete(row.id)">
									<mat-icon>delete</mat-icon>
								</button>
							</td>
						</ng-container> -->
	
						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;">
						</tr>
					</table>
					<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
					
				</div>
				
			</div>
			
		</div>
	</div>
