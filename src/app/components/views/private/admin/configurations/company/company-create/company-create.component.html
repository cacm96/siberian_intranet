<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center">Crear Empresa</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" (click)="goBack()" matTooltip="Volver" matTooltipPosition="above">
              <mat-icon>arrow_back</mat-icon>
            </button>
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="col-sm-12">
            <mat-card>
              <mat-card-header></mat-card-header>
              <mat-card-content>
                <br>
                <div class="row">
                  <div class="col-md-10 offset-sm-1">
                    <div class="row">
                      <div class="col-sm-6">

                        <mat-form-field>
                          <input matInput name="rif" [(ngModel)]="rif" placeholder="RIF" required>
                        </mat-form-field>

                        <mat-form-field>
                          <input matInput name="name" [(ngModel)]="name" placeholder="Nombre" required>
                        </mat-form-field>

                        <mat-form-field>
                          <textarea matInput name="mision" [(ngModel)]="mision" placeholder="Misión"></textarea>
                        </mat-form-field>

                        <mat-form-field>
                          <textarea matInput name="vision" [(ngModel)]="vision" placeholder="Visión"></textarea>
                        </mat-form-field>

                        <mat-form-field>
                          <textarea matInput name="aboutUs" [(ngModel)]="aboutUs"
                            placeholder="¿Quiénes somos?"></textarea>
                        </mat-form-field>

                        <mat-form-field>
                          <input matInput name="phoneOne" [(ngModel)]="phoneOne" placeholder="Primer Teléfono" required>
                        </mat-form-field>

                        <mat-form-field>
                          <input matInput name="phoneTwo" [(ngModel)]="phoneTwo" placeholder="Segundo Teléfono">
                        </mat-form-field>

                      </div>

                      <div class="col-sm-6">

                        <mat-form-field>
                          <textarea matInput name="address" [(ngModel)]="address" placeholder="Dirección"></textarea>
                        </mat-form-field>

                        <mat-form-field>
                          <input matInput name="revisionPrice" [(ngModel)]="revisionPrice"
                            placeholder="Precio Revisión">
                        </mat-form-field>

                        <mat-form-field>
                          <input matInput name="facebook" [(ngModel)]="facebook" placeholder="Facebook">
                        </mat-form-field>

                        <mat-form-field>
                          <input matInput name="instagram" [(ngModel)]="instagram" placeholder="Instagram">
                        </mat-form-field>

                        <mat-form-field>
                          <input matInput name="twitter" [(ngModel)]="twitter" placeholder="Twitter">
                        </mat-form-field>

												<input #File type="file" accept="image/*" style="display:none !important" (change)="uploadPic($event)"/>
												<a mat-raised-button color="accent" (click)="file.nativeElement.click()">
													<mat-icon>photo_library</mat-icon>
													Logo de la empresa
												</a>

                      </div>

                    </div>

                    <div class="row">
                      <div class="col-sm-12">
                        <!--  <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid">Registrar</button>-->
                        <button mat-raised-button color="primary" type="submit"
                          [disabled]="!registerForm.form.valid">Registrar</button>
                      </div>
                    </div>

                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
