<div class="container">
	<div class="row">
		<div class="col-sm-8 offset-2">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Editar Rol de Función </h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/user-role/role-function']">Volver</button>
				</div>
			</div>
			<hr>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="example-container">
						<mat-form-field>
							<mat-select placeholder="ID Rol" required>
								<mat-option value="option">01</mat-option>
								<mat-option value="option">02</mat-option>
							</mat-select>
					    </mat-form-field>

						<mat-form-field>
							<mat-select placeholder="ID Función" required>
								<mat-option value="option">01</mat-option>
								<mat-option value="option">02</mat-option>
							</mat-select>
					    </mat-form-field>

						<mat-form-field>
							<input matInput placeholder="Actualizado en">
						</mat-form-field>	
						
						<mat-form-field [hidden]="true">
							<input matInput  placeholder="Estatus" value="A">
						</mat-form-field>
					</div>
				</div>
			</div>
			
			<div class="row">
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/user-role/role-function/edit/1']">Guardar</button>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
