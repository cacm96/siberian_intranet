<div class="container" *ngIf="users">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Usuarios</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/admin/configurations/user-role/user/create']">Nuevo Usuario</button>
			<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/user-role']">Volver</button>
		</div>
	</div>
	<hr>

	<div class="row">
		<div class="col-sm-12">
			<mat-tab-group>
			  <!-- <mat-tab label="Todos"> <sib-user-alls></sib-user-alls> </mat-tab> -->
			  <mat-tab label="Activos" (click)="cargarUsersActives()"> <sib-user-actives></sib-user-actives> </mat-tab>
			  <mat-tab label="Inactivos" (click)="cargarUsersInactives()"> <sib-user-inactives></sib-user-inactives> </mat-tab>
			</mat-tab-group>
		</div>
	</div>

</div>

<div *ngIf="!users && !failedConect">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 spinner">
				<mat-spinner></mat-spinner>
			</div>
		</div>
	</div>
</div>
<div *ngIf="failedConect">
	<h6 class="text-center">{{failedConect}}</h6>
</div>
