<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Usuarios</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/admin/configurations/user-role/user/create']">Nuevo Usuario</button>
			<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/user-role/']">Volver</button>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-sm-12">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-15">
			<div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" matSort>

					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/admin/configurations/user-role/user/show/', row.id]">
								<mat-icon>remove_red_eye</mat-icon>
							</button>
							<!--<a [routerLink]="['/auth/parameters/gender/show/1']">{{row.id}}</a>-->
						</td>
					</ng-container>

					<ng-container matColumnDef="email">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
						<td mat-cell *matCellDef="let row"> {{row.email}} </td>
					</ng-container>

					<ng-container matColumnDef="role">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
						<td mat-cell *matCellDef="let row"> {{row.role}}</td>
					</ng-container>

					<ng-container matColumnDef="first_name">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
						<td mat-cell *matCellDef="let row"> {{row.first_name}}</td>
					</ng-container>

					<ng-container matColumnDef="last_name">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
						<td mat-cell *matCellDef="let row"> {{row.last_name}}</td>
					</ng-container>

					<ng-container matColumnDef="dni_type">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo DNI </th>
						<td mat-cell *matCellDef="let row"> {{row.dni_type}}</td>
					</ng-container>

					<ng-container matColumnDef="dni">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
						<td mat-cell *matCellDef="let row"> {{row.dni}}</td>
					</ng-container>

					<ng-container matColumnDef="gender">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> GÃ©nero </th>
						<td mat-cell *matCellDef="let row"> {{row.gender}}</td>
					</ng-container>

					<ng-container matColumnDef="date_of_birth">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Nacimiento </th>
						<td mat-cell *matCellDef="let row"> {{row.date_of_birth}}</td>
					</ng-container>

					<ng-container matColumnDef="status">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
						<td mat-cell *matCellDef="let row">
							<span *ngIf="row.status=='A'" class="badge badge-success">Activo</span>
							<span *ngIf="row.status=='E'" class="badge badge-danger">Eliminado</span>
						</td>
					</ng-container>

					<ng-container matColumnDef="note">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Nota </th>
						<td mat-cell *matCellDef="let row"> {{row.note}}</td>
					</ng-container>

					<ng-container matColumnDef="edit">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/admin/configurations/user-role/user/edit/', row.id]">
								<mat-icon>edit</mat-icon>
							</button>
						</td>
					</ng-container>

					<ng-container matColumnDef="delete">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="warn" (click)="onDelete(row.id)">
								<mat-icon>delete</mat-icon>
							</button>
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				</table>

				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>
		</div>
	</div>
</div>
