<div class="container">
  <h2 *ngIf="role" class="text-center">{{ role.name }}</h2>
  <button mat-raised-button color="primary" (click)="goBack()">Volver</button>
  <hr>
  <div *ngIf="role">
    <mat-card>
      <div class="row">
        <div class="col-sm-6">
          <mat-list>
            <h3 mat-subheader>Rol</h3>
            <mat-list-item><h4 mat-line><b>Nombre: </b> {{ role.name }}</h4></mat-list-item>
            <mat-list-item><h4 mat-line><b>Descripci√≥n: </b> {{ role.description }}</h4></mat-list-item>
            <mat-list-item *ngIf="role.status=='active'"><h4 mat-line><b>Estatus:<span class="badge badge-success"> Activo</span></b></h4></mat-list-item>
          </mat-list>
        </div>
      </div>

    </mat-card>

    <br>

    <mat-card>
    <div *ngIf="role.functions.length>0">
      <mat-list>
        <h3 mat-subheader>Funciones</h3>
        <mat-list-item *ngFor="let functions of role.functions">
          <h4 mat-line>{{functions.name}}</h4>
        </mat-list-item>
      </mat-list>
    </div>

    <div *ngIf="role.functions.length<=0">
      <mat-list>
        <h3 mat-subheader>Funciones</h3>
        <mat-list-item><h4 mat-line>No tiene direcciones</h4></mat-list-item>
      </mat-list>
    </div>
  </mat-card>


  </div>

  <div *ngIf="!role && !failedConect">
    <div class="row">
      <div class="col-sm-12 spinner">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </div>

  <div *ngIf="failedConect">
    <h6 class="text-center">{{failedConect}}</h6>
  </div>
  
</div>
