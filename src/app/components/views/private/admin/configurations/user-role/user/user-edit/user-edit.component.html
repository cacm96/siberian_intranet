<div class="container" *ngIf="user">
	<form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
		<div class="row">
			<div class="col-sm-8 offset-2">
				<div class="row">
					<div class="col-sm-12">
						<h2 class="text-center">Editar Usuario</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/user-role/user']">Volver</button>
					</div>
				</div>
				<hr>

				<div class="row">
					<div class="col-sm-12">
						<div class="example-container">
							<mat-form-field>
								<input matInput name="email" [(ngModel)]="user.email" placeholder="Email" required>
							</mat-form-field>

							<mat-form-field>
								<input matInput name="password" [(ngModel)]="user.password" placeholder="Contraseña">
							</mat-form-field>

							<mat-form-field>
								<mat-select name="role" [(ngModel)]="user.role.id" placeholder="Rol" required>
									<mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</mat-option>
								</mat-select>
							</mat-form-field>

							<mat-form-field>
								<input matInput name="firstName" [(ngModel)]="user.firstName" placeholder="Nombre" required>
							</mat-form-field>

							<mat-form-field>
								<input matInput name="lastName" [(ngModel)]="user.lastName" placeholder="Apellido" required>
							</mat-form-field>

							<mat-form-field>
								<mat-select name="dniType" [(ngModel)]="user.dniType" placeholder="Tipo DNI" required>
									<mat-option value="v">Cédula</mat-option>
									<mat-option value="p">Pasaporte</mat-option>
									<mat-option value="r">RIF</mat-option>
								</mat-select>
							</mat-form-field>

							<mat-form-field>
								<input matInput name="dni" [(ngModel)]="user.dni" placeholder="DNI" required>
							</mat-form-field>

							<mat-form-field>
								<mat-select name="gender" [(ngModel)]="user.gender" placeholder="Género">
									<mat-option value="f">Femenino</mat-option>
									<mat-option value="m">Masculino</mat-option>
								</mat-select>
							</mat-form-field>

							<mat-form-field>
								<input type="date" name="date_of_birth" [(ngModel)]="user.date_of_birth" matInput placeholder="Fecha de Nacimiento">
							</mat-form-field>

							<mat-label>Subir Imagen</mat-label>
							<input id="fileInput" type="file">

							<mat-form-field>
								<input matInput name="note" [(ngModel)]="user.note" placeholder="Nota">
							</mat-form-field>
						</div>
					</div>
				</div>
				<br>
				<button mat-raised-button color="primary" type="submit">Guardar</button>
			</div>
		</div>
		
	</form>
</div>

<div *ngIf="!user && !failedConect">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 spinner">
				<mat-spinner></mat-spinner>
			</div>
		</div>
	</div>
</div>
<div *ngIf="failedConect">
	<h6 class="text-center">{{failedConect}}</h6>
</div>
