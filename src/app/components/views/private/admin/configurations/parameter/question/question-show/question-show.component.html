<div class="container">
  <h2 *ngIf="skill" class="text-center">Pregunta</h2>
  <button
    mat-raised-button
    color="primary"
    (click)="goBack()"
    matTooltip="Volver"
    matTooltipPosition="above"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <hr />
  <div *ngIf="question">
    <div class="row">
      <div class="col-sm-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
          <ng-container matColumnDef="enquire">
            <th mat-header-cell *matHeaderCellDef>Pregunta</th>
            <td mat-cell *matCellDef="let row">{{ row.enquire }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estatus</th>
            <td mat-cell *matCellDef="let row">
              <span
                *ngIf="row.status == 'active'"
                class="badge badge-success"
                >{{ row.status | titlecase }}</span
              >
              <span
                *ngIf="row.status == 'deleted'"
                class="badge badge-danger"
                >{{ row.status | titlecase }}</span
              >
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
