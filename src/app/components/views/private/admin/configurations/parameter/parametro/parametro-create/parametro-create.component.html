<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h2 class="text-center">Nuevo Parametro</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button mat-raised-button color="primary" (click)="goBack()" matTooltip="Volver" matTooltipPosition="above">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>

  <hr>

  <div *ngIf="groups">

    <div class="row">
      <div class="col-sm-12">
        <mat-card>
          <mat-card-header class="titulo border-top-danger">
            <mat-card-title>Parametro</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-sm-8 offset-2">
                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" enctype="multipart/form-data">
                  <br>

                  <mat-form-field>
                    <mat-select name="GroupId" [(ngModel)]="GroupId" placeholder="Seleccione un grupo" required>
                      <mat-option *ngFor="let group of groups" [value]="group.id">{{ group.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field>
                    <input matInput id="inputName" name="name" placeholder="Nombre" [(ngModel)]="name" required>
                  </mat-form-field>

                  <mat-form-field>
                    <textarea matInput name="description" placeholder="DescripciÃ³n" [(ngModel)]="description"
                      required></textarea>
                  </mat-form-field>

                  <div class="row">
                    <div class="col-sm-12">
                      <button mat-raised-button color="primary" type="submit"
                        [disabled]="!registerForm.form.valid">Registrar</button>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div *ngIf="total<=0">
      <h2 class="text-center">{{ message }}</h2>
    </div>

  </div>
</div>
