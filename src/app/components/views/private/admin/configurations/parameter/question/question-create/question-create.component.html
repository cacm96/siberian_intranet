<div class="container">
  <div class="row">
    <div class="col-sm-12">
          <h2 class="text-center">Nueva Pregunta</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12">
      <button mat-raised-button color="primary" (click)="goBack()" matTooltip="Volver" matTooltipPosition="above"><mat-icon>arrow_back</mat-icon></button>
    </div>
  </div>
  <hr>
        
  <mat-card>
    <mat-card-header class="titulo border-top-danger">
      <mat-card-title>
          Pregunta
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-8 offset-2">
          <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <br>    
            <mat-form-field>
              <input matInput id="inputQuestion" name="question" placeholder="Pregunta" [(ngModel)]="question" required>
            </mat-form-field>

            <div class="row">
              <div class="col-sm-12">
                <button mat-raised-button color="primary" [routerLink]="['/auth/admin/configurations/parameter/question/create']">Registrar</button>  
              </div>
            </div>
          </form>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
