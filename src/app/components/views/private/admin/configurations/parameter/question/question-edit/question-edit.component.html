<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h2 class="text-center">Editar Pregunta</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button mat-raised-button color="primary" (click)="goBack()" matTooltip="Volver" matTooltipPosition="above">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>

  <hr>

  <div *ngIf="question">
    <div class="row">
      <div class="col-sm-12">
        <mat-card>

          <mat-card-header class="titulo border-top-danger">
            <mat-card-title>
              {{ question.enquire }}
            </mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <div class="row">
              <div class="col-sm-8 offset-2">
                <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
                  <br>

                  <mat-form-field>
                    <input matInput id="inputEnquire" name="enquire" placeholder="Pregunta"
                      [(ngModel)]="question.enquire" required>
                  </mat-form-field>

                  <mat-form-field>
                    <textarea matInput name="description" placeholder="DescripciÃ³n" [(ngModel)]="question.description"
                      required></textarea>
                  </mat-form-field>

                  <mat-form-field>
                    <mat-select name="kind" [(ngModel)]="question.kind" placeholder="Seleccione un Tipo de Pregunta"
                      required>
                      <mat-option *ngFor="let kindType of kindTypes" [value]="kindType.id">{{ kindType.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <div class="row">
                    <div class="col-sm-12">
                      <button mat-raised-button color="primary" type="submit">Guardar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </mat-card-content>

        </mat-card>
      </div>
    </div>
  </div>

  <div *ngIf="!question && !failedConect">
    <div class="row">
      <div class="col-sm-12 spinner">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </div>

  <div *ngIf="failedConect">
    <h6 class="text-center">{{failedConect}}</h6>
  </div>

</div>
