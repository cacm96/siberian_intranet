<div class="container">
	<div class="row">
		<div class="col-sm-8 offset-2">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Nuevo Tipo de Notificación</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/admin/parameters/notification-type']">Volver</button>
				</div>
			</div>
			<hr>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="example-container">
						<mat-form-field>
							<input matInput required placeholder="Nombre">
           	 			</mat-form-field>
            
						<mat-form-field>
							<input matInput placeholder="Descripción">
						</mat-form-field>

						<mat-form-field>
							<input matInput placeholder="Creado en">
						</mat-form-field>	
						
						<mat-form-field [hidden]="true">
							<input matInput  placeholder="Estatus" value="A">
						</mat-form-field>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/admin/parameters/notification-type/create']">Registrar</button>
				</div>
			</div>
		</div>
	</div>
</div>
