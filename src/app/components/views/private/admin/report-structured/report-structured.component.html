<div class="main_report">

  <div class="row">
    <div class="col-sm-12">
      <h2 class="text-center">Reportes</h2>
    </div>
  </div>

  <div class="col-sm-12">

    <div class="col-sm-12">
      <h4>Título del Reporte</h4>
    </div>

    <br>

    <div class="botones">
      <div class="fecha">
        <button mat-raised-button (click)="openDate()">Fecha/Tiempo <mat-icon>date_range</mat-icon></button>
      </div>

      <div class="exportar">
        <button mat-raised-button>Exportar <mat-icon>arrow_downward</mat-icon></button>
      </div>
      <div class="filtro">
        <button mat-raised-button>Filtros <mat-icon>tune</mat-icon></button>
      </div>
    </div>

    <br>

    <mat-card>
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" matTooltip="Detalle" matTooltipPosition="above" >
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef > Nombre </th>
          <td mat-cell *matCellDef="let row"> </td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let row"> </td>
        </ng-container>
  
        <ng-container matColumnDef="subcategories">
          <th mat-header-cell *matHeaderCellDef> Subcategorías </th>
          <td mat-cell *matCellDef="let row">  </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estatus </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.status=='active'" class="badge badge-success"></span>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </mat-card>
  </div>
  
</div>
