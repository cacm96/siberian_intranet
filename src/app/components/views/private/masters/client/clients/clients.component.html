
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">Clientes</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/masters/client/create']">Nuevo Cliente</button>
	        <button mat-raised-button color="primary" [routerLink]="['/auth/masters/']">Volver</button>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-sm-12">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" matSort>

					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/masters/client/show/', row.id]">
								<mat-icon>remove_red_eye</mat-icon>
							</button>
						</td>
					</ng-container>
					 
					<ng-container matColumnDef="firstName">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
						<td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
					</ng-container>

					<ng-container matColumnDef="lastName">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
						<td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
					</ng-container>
					
					<ng-container matColumnDef="dni">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
						<td mat-cell *matCellDef="let row"> {{row.dni}}</td>
					</ng-container>

					<ng-container matColumnDef="dateOfBirth">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de nacimiento </th>
						<td mat-cell *matCellDef="let row"> {{row.dateOfBirth}}</td>
					</ng-container>

                    <ng-container matColumnDef="note">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Nota </th>
						<td mat-cell *matCellDef="let row"> {{row.note}}</td>
					</ng-container>

					<ng-container matColumnDef="status">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
						<td mat-cell *matCellDef="let row">
							<span *ngIf="row.status=='A'" class="badge badge-success">Activo</span>
							<span *ngIf="row.status=='E'" class="badge badge-danger">Eliminado</span>
						</td>
					</ng-container>

					<ng-container matColumnDef="genderId">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>GÃ©nero </th>
						<td mat-cell *matCellDef="let row"> {{row.genderId}}</td>
					</ng-container>

					<ng-container matColumnDef="dniTypeId">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de dni </th>
						<td mat-cell *matCellDef="let row"> {{row.dniTypeId}}</td>
					</ng-container>

					<ng-container matColumnDef="userId">
						<th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
						<td mat-cell *matCellDef="let row"> {{row.userId}}</td>
					</ng-container>

					<ng-container matColumnDef="edit">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/masters/client/edit/', row.id]">
								<mat-icon>edit</mat-icon>
							</button>
						</td>
					</ng-container>

					<ng-container matColumnDef="delete">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="warn" (click)="onDelete(row.id)">
								<mat-icon>delete</mat-icon>
							</button>
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				</table>

				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>
		</div>
	</div>
</div>
