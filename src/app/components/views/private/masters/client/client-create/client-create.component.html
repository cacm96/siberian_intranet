
<div class="container">
	<div class="row">
		<div class="col-sm-8 offset-2">
			<div class="row">
				<div class="col-sm-12">
					<h2 class="text-center">Nuevo Cliente</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/masters/client']">Volver</button>
				</div>
			</div>
			<hr>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="example-container">
						<mat-form-field>
                            <input matInput placeholder="Nombre">
                          </mat-form-field>
                          
                          <mat-form-field>
                              <input matInput placeholder="Apellido">
                          </mat-form-field>
                      
                          <mat-form-field>
                              <input matInput placeholder="Dni">
                          </mat-form-field>
                          
                          <mat-form-field>
                              <input matInput type="datetime-local" placeholder="Fecha de Nacimiento">
                            </mat-form-field>
                
                          <mat-form-field>
                              <textarea matInput placeholder="Nota"></textarea>
                          </mat-form-field>	
                      
                          <mat-form-field [hidden]="true">
                            <input matInput  placeholder="Estatus" value="A">
                          </mat-form-field>
                      
                          <mat-form-field>
                              <mat-select placeholder="Género">
                                <mat-option value="option">Masculino</mat-option>
                                <mat-option value="option">Femenino</mat-option>
                              </mat-select>
                          </mat-form-field>
                      
                          <mat-form-field>
                                <mat-select placeholder="Tipo de Dni">
                                <mat-option value="option">Cédula de identidad</mat-option>
                                <mat-option value="option">Pasaporte</mat-option>
                              </mat-select>
                          </mat-form-field>
                          
                          <mat-form-field>
                              <mat-select placeholder="Usuario">
                              <mat-option value="option">andre@gmail.com</mat-option>
                              <mat-option value="option">jos@gmail.com</mat-option>
                              <mat-option value="option">yasm@gmail.com</mat-option>
                            </mat-select>
                        </mat-form-field>
      
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<button mat-raised-button color="primary" [routerLink]="['/auth/masters/client/create']">Registrar</button>
				</div>
			</div>
		</div>
	</div>
</div>
