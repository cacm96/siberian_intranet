<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2 class="text-center">Cat치logo Variedad Detalles</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/configurations/catalogue-variety-detail/create']">Nuevo Cat치logo Variedad Detalle</button>
		<button mat-raised-button color="primary" [routerLink]="['/auth/configurations/']">Volver</button>
			</div>
		</div>
		<hr>
		
		<div class="row">
			<div class="col-sm-12">
				<mat-form-field>
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
				</mat-form-field>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12">
				<div class="mat-elevation-z8">
					<table mat-table [dataSource]="dataSource" matSort>
	
						<ng-container matColumnDef="id">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/configurations/catalogue-variety-detail/show/', row.id]">
									<mat-icon>remove_red_eye</mat-icon>
								</button>
							</td>
						</ng-container>
						 
						<ng-container matColumnDef="idCatalogue">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Cat치logo </th>
							<td mat-cell *matCellDef="let row"> {{row.idCatalogue}} </td>
						</ng-container>
	
						<ng-container matColumnDef="idVarietyDetail">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Variedad Detalle  </th>
							<td mat-cell *matCellDef="let row"> {{row.idVarietyDetail}} </td>
						</ng-container>
	
						<ng-container matColumnDef="status">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
							<td mat-cell *matCellDef="let row">
								<span *ngIf="row.status=='A'" class="badge badge-success">Activo</span>
								<span *ngIf="row.status=='E'" class="badge badge-danger">Eliminado</span>
							</td>
						</ng-container>
	
						<ng-container matColumnDef="revisionPrice">
							<th mat-header-cell *matHeaderCellDef mat-sort-header> Precio de Revisi칩n </th>
							<td mat-cell *matCellDef="let row"> {{row.revisionPrice}}</td>
						</ng-container>
	
						<ng-container matColumnDef="edit">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="accent" [routerLink]="['/auth/configurations/catalogue-variety-detail/edit/', row.id]">
									<mat-icon>edit</mat-icon>
								</button>
							</td>
						</ng-container>
	
						<ng-container matColumnDef="delete">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let row">
								<button mat-icon-button color="warn" (click)="onDelete(row.id)">
									<mat-icon>delete</mat-icon>
								</button>
							</td>
						</ng-container>
	
						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;">
						</tr>
					</table>
	
					<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>
		</div>
	</div>
</div>
