<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center"> Detalle de Servicio Políticas </h2>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/configurations/service-detail-politic/create']">Nuevo Detalle de Servicio Políticas</button>
			<button mat-raised-button color="primary" [routerLink]="['/auth/configurations/']">Volver</button>
		</div>
	</div>
	<hr>
	
	<div class="row">
		<div class="col-sm-12">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
			</mat-form-field>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" matSort>
	
					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/configurations/service-detail-politic/show/', row.id]">
								<mat-icon>remove_red_eye</mat-icon>
							</button>
							<!--<a [routerLink]="['/auth/configurations/service-detail-politic/show/1']">{{row.id}}</a>-->
						</td>
					</ng-container>
	
					<ng-container matColumnDef="idServiceDetail">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle de Servicio </th>
						<td mat-cell *matCellDef="let row"> {{row.idServiceDetail}} </td>
					</ng-container>

					<ng-container matColumnDef="idPolitic">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Política </th>
						<td mat-cell *matCellDef="let row"> {{row.idPolitic}}</td>
					</ng-container>

					<ng-container matColumnDef="action_plan">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Plan de Acción </th>
						<td mat-cell *matCellDef="let row"> {{row.action_plan}} </td>
					</ng-container>

					<ng-container matColumnDef="edit">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="accent" [routerLink]="['/auth/configurations/service-detail-politic/edit/', row.id]">
								<mat-icon>edit</mat-icon>
							</button>
						</td>
					</ng-container>

					<ng-container matColumnDef="delete">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button color="warn" (click)="onDelete(row.id)">
								<mat-icon>delete</mat-icon>
							</button>
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				</table>
	
				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>
		</div>
	</div>

</div>
