<div class="container">
    <div class="row">
      <div class="col-sm-8 offset-2">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center">Nuevo Detalle de Servicio Política</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" [routerLink]="['/auth/configurations/service-detail-politic']">Volver</button>
          </div>
        </div>
        <hr>
        
        <div class="row">
          <div class="col-sm-12">
            <div class="example-container">
              <mat-form-field>
                <mat-select placeholder="Detalle de Servicio">
                  <mat-option value="option">Reparación de Cocina</mat-option>
                  <mat-option value="option">Reparación de Nevera</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-select placeholder="Política">
                  <mat-option value="option">Política 1</mat-option>
                  <mat-option value="option">Política 2</mat-option>
                </mat-select>
              </mat-form-field>
              
              <mat-form-field>
                <textarea matInput placeholder="Plan de Acción"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-12">
            <button mat-raised-button color="primary" [routerLink]="['/auth/configurations/service-detail-politic/create']">Registrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
