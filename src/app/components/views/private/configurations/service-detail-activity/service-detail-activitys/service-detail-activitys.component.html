<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2 class="text-center">Detalles de Servicios Actividad</h2>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12">
				<button mat-raised-button color="primary" class="mr-3" [routerLink]="['/auth/configurations/service-detail-activity/create']">Nuevo Detalle de Servicio Actividad</button>
				<button mat-raised-button color="primary" [routerLink]="['/auth/configurations/']">Volver</button>
			</div>
		</div>
		<hr>
		
		<div class="row">
			<div class="col-sm-12">
				<mat-form-field>
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
				</mat-form-field>
			</div>
		</div>
	
		<div class="row">
				<div class="col-sm-12">
					<div class="mat-elevation-z8">
						<table mat-table [dataSource]="dataSource" matSort>
			
							<ng-container matColumnDef="id">
								<th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
								<td mat-cell *matCellDef="let row">
									<button mat-icon-button color="accent" [routerLink]="['/auth/configurations/service-detail-activity/show/', row.id]">
										<mat-icon>remove_red_eye</mat-icon>
									</button>
									<!--<a [routerLink]="['/auth/configurations/service-detail-activity/show/1']">{{row.id}}</a>-->
								</td>
							</ng-container>
			
							<ng-container matColumnDef="service_detail_id">
								<th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle de Servicio </th>
								<td mat-cell *matCellDef="let row"> {{row.service_detail_id}} </td>
							</ng-container>
		
							<ng-container matColumnDef="activity_id">
								<th mat-header-cell *matHeaderCellDef mat-sort-header> Actividad </th>
								<td mat-cell *matCellDef="let row"> {{row.activity_id}}</td>
							</ng-container>
	
							<ng-container matColumnDef="created_at">
								<th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Creaci√≥n </th>
								<td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
							</ng-container>
	
							<ng-container matColumnDef="estimated_time">
								<th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo Estimado </th>
								<td mat-cell *matCellDef="let row"> {{row.estimated_time}} </td>
							</ng-container>
	
							<ng-container matColumnDef="difficulty_degree">
								<th mat-header-cell *matHeaderCellDef mat-sort-header> Grado de Dificultad </th>
								<td mat-cell *matCellDef="let row"> {{row.difficulty_degree}} </td>
							</ng-container>
		
							<ng-container matColumnDef="edit">
								<th mat-header-cell *matHeaderCellDef></th>
								<td mat-cell *matCellDef="let row">
									<button mat-icon-button color="accent" [routerLink]="['/auth/configurations/service-detail-activity/edit/', row.id]">
										<mat-icon>edit</mat-icon>
									</button>
								</td>
							</ng-container>
		
							<ng-container matColumnDef="delete">
								<th mat-header-cell *matHeaderCellDef></th>
								<td mat-cell *matCellDef="let row">
									<button mat-icon-button color="warn" (click)="onDelete(row.id)">
										<mat-icon>delete</mat-icon>
									</button>
								</td>
							</ng-container>
		
							<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
							<tr mat-row *matRowDef="let row; columns: displayedColumns;">
							</tr>
						</table>
			
						<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
					</div>
				</div>
			</div>
	
	</div>
