<div class="main_functionCreate">
    <div id="breadcrumbs-wrapper">
      <div class="container">
        <div class="row">
          <div class="col s12 m12 l12">
            <h5 class="breadcrumbs-title text-center">Editar Incidencia</h5>
            <div>
              <p>
                <a [routerLink]="['/incidence']" class="btn waves-effect waves-light blue">Regresar</a>
              </p>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
    <div id="basic-form" class="section">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card-panel">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="name" type="text">
                    <label for="first_name">Nombre</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col s12">
                    <label for="first_name">Tipo</label>
                    <select name="typeIncidence">
                      <option value="preliminary review">Revisión preliminar</option> 
                      <option value="service" selected>Servicio</option>
                      <option value="garanty">Garantía</option>
                    </select>
                  </div>
                </div>
                <div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email">
                    <label for="email">Descripción</label>
                  </div>
                </div>
              </div>
                  <div class="row">
                  <div class="input-field col s12">
                    <button class="btn cyan waves-effect waves-light blue" type="submit" name="action">Guardar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
