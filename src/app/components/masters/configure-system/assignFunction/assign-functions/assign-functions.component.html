<div id="breadcrumbs-wrapper">
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12">
				<h5 class="breadcrumbs-title text-center">Asignar Funciones</h5>
				<div>
					<p>
						<button [routerLink]="['/assignFunction/create']" class="btn btn-primary waves-effect">Nuevo Registro</button>
					</p>
				</div>
				<br>
			</div>
		</div>
	</div>
</div>
<div class='table-wrapper'>
	<div id="striped-table">

		<div class="row">
			<div class="col s12">
				<table class="striped">
					<thead>
						<tr>
							<th data-field="id">Id</th>
							<th data-field="name">Nombre Rol</th>
							<th data-field="price">Nombre Función</th>
							<th data-field="price">Estatus</th>
							<th data-field="price">Acción</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><button [routerLink]="['/assignFunction/show','1']" class="btn btn-primary waves-effect">Ver</button></td>
							<td>Administrador</td>
							<td>Modificar Usuario.</td>
							<td>Activo</td>
							<td>
								<button [routerLink]="['/assignFunction/edit','1']"class="btn btn-primary btn-small waves-effect">Editar</button>
								<button [routerLink]="['/assignFunction/delete','1']"class="btn btn-primary btn-small waves-effect">Eliminar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
