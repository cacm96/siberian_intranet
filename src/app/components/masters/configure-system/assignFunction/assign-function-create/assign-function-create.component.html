<div id="breadcrumbs-wrapper">
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12">
				<h5 class="breadcrumbs-title text-center">Crear Asignar Función</h5>
				<div>
					<p>
						<a [routerLink]="['/assignFunction']" class="btn waves-effect waves-light blue">Regresar</a>
					</p>
				</div>
				<br>
			</div>
		</div>
	</div>
</div>
<div id="basic-form" class="section">
	<div class="row">
		<div class="col s6 offset-s3">
			<div class="card-panel">
				<div class="row">
					<div id="input-select" class="row">
						<div class="col s12 m12 l12">
							<div class="input-field col s12">
								<label>Nombre Rol</label>
								<select>
									<option value="" disabled selected>Seleccione</option>
									<option value="1">Administrador</option>
        		      				<option value="2">Gerente</option>
        		      				<option value="3">Prestador</option>
        		      				<option value="4">Cliente</option>
								</select>
							</div>
						</div>
					</div>
					<div id="input-select" class="row">
						<div class="col s12 m12 l12">
							<div class="input-field col s12">
								<label>Nombre Función</label>
								<select>
									<option value="" disabled selected>Seleccione</option>
									<option value="1">Solicitar Servicio</option>
                        			<option value="2">Registrar Prestador</option>
                        			<option value="3">Modificar Usuario</option>
                        			<option value="4">Editar Catálogo</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<button class="btn cyan waves-effect waves-light blue" type="submit" name="action">Crear
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
