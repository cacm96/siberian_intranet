<div id="breadcrumbs-wrapper">
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <h5 class="breadcrumbs-title text-center"> Detalle Variedad</h5>
          <div>
            <p>
              <a [routerLink]="['/detailVariety/create']" class="btn waves-effect waves-light blue">Nuevo Registro</a>
            </p>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
  <div class='table-wrapper'>
    <div id="striped-table">
  
      <div class="row">
        <div class="col s12">
          <table class="striped">
            <thead>
              <tr>
                <th data-field="id">Id</th>
                <th data-field="name">Nombre</th>
                <th data-field="idvariety">Variedad</th>
                <th data-field="description">Descripción</th>
                <th data-field="status">Estatus</th>
                <th data-field="action">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a [routerLink]="['/detailVariety/show','1']" class="btn waves-effect waves-light grey darken-4">Ver</a></td>
                <td>Split Sp182CM</td>
                <td>Lg</td>
                <td> Modelo del equipo electrodoméstico </td>
                <td>Activo</td>
                <td>
                  <a [routerLink]="['/detailVariety/edit','1']"class="btn btn-small waves-effect waves-light yellow darken-4">Editar</a>
                  <a [routerLink]="['/detailVariety/delete','1']"class="btn waves-effect waves-light red darken-4">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
