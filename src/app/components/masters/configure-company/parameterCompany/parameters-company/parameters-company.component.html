<div id="breadcrumbs-wrapper">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title text-center"> Parametro Empresa</h5>
        <div>
          <p>
            <a [routerLink]="['/parameterCompany/create']" class="btn waves-effect waves-light blue">Nuevo Registro</a>
          </p>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
<div class='table-wrapper'>
  <div id="striped-table">

    <div class="row">
      <div class="col s12">
        <table class="striped">
          <thead>
            <tr>
              <th data-field="id">Id</th>
              <th data-field="name">Nombre</th>
              <th data-field="direccion">Descripción</th>
              <th data-field="status">Estatus</th>
              
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a [routerLink]="['/parameterCompany/show','1']" class="btn waves-effect waves-light grey darken-4">Ver</a></td>
              <td>Parametro 1</td>
              <td>Especidicación de parametro</td>
              <td>Activo</td>
              <td>
                <a [routerLink]="['/parameterCompany/edit','1']"class="btn btn-small waves-effect waves-light yellow darken-4">Editar</a>
                <a [routerLink]="['/parameterCompany/delete','1']"class="btn waves-effect waves-light red darken-4">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
